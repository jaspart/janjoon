<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view locale="#{localeBean.locale}" contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<pe:layout styleClass="wrapper">
			<pe:layoutPane position="west" size="200" styleClass="menu">
				<h:form id="menuForm">
					<ui:insert name="menu">
						<ui:include src="menu.xhtml" />
					</ui:insert>
				</h:form>
			</pe:layoutPane>
			<pe:layoutPane position="center" closable="false">
				<ui:insert name="header">
					<ui:include src="header.xhtml" />
				</ui:insert>

				<h:panelGrid id="contentPanel" cellspacing="0" cellpadding="0" styleClass="content">
					<ui:insert name="content" />
					<p:growl id="auth"  for="login" styleClass="alert alert-error" showDetail="true"/>
				</h:panelGrid>

				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</pe:layoutPane>
		</pe:layout>
	</h:body>
</f:view>
</html>
