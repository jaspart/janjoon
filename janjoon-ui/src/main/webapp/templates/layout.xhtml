<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:event listener="#{loginBean.checkAuthorities}" type="preRenderView" />
<f:view locale="#{localeBean.locale}" contentType="text/html">
	<h:head >
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<script type="text/javascript">
			function centerDialog() {
				var top, left;
				top = Math.max($(window).height() - $("#frame").outerHeight(),
						0) / 2;
				left = Math
						.max($(window).width() - $("#frame").outerWidth(), 0) / 2;
				$("#frame").css({
					top : top,
					left : left
				});
			}	
			
			function updateRowExapansion() {
				$(".rowExpansion").slideUp("fast");
				}
			function setFilterValue(importance,status,criticity)
			{
				$(".criticity").val(criticity);
				$(".importance").val(importance);
				$(".status").val(status);
				alert("dfgdfg");
			}
		</script>
	</h:head>
	<h:body>
		<h:panelGrid id="applicatinPanelGrid" columns="3" styleClass="wrapper">

			<!-- 			<p:panel id="menuPanel" header="Menu" styleClass="menu" -->
			<!-- 				toggleable="true" toggleOrientation="horizontal" -->
			<!-- 				collapsed="#{jJMessageBean.collapsedLayoutPanel}"> -->
			<!-- 				<p:ajax event="toggle" -->
			<!-- 					listener="#{jJMessageBean.handleLayoutToggle}" -->
			<!-- 					update="menuPanel,contentPanel,messagePanel" /> -->
			<!-- 				<ui:insert name="menu"> -->
			<!-- 					<ui:include src="menu.xhtml" /> -->
			<!-- 				</ui:insert> -->
			<!-- 			</p:panel> -->

			<p:panel styleClass="content">
				<ui:insert name="header">
					<ui:include src="header.xhtml" />
				</ui:insert>

				<p:panel id="contentPanel" styleClass="content">
					<f:event listener="#{loginBean.initMenuIndexvalue}"
						type="preRenderView" />
					<ui:insert name="content" />
					<p:growl id="auth" for="login" styleClass="alert alert-error"
						showDetail="true" life="2000" />
				</p:panel>
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</p:panel>
			<p:panel id="messagePanel" header="Chat" styleClass="chat"
				toggleable="true" toggleOrientation="horizontal"
				style="height:100%;"
				collapsed="#{jJMessageBean.collapsedMesPanel}">

				<p:ajax event="toggle" listener="#{jJMessageBean.handleMesToggle}"
					update=":applicatinPanelGrid,messagePanel,contentPanel" />

				<f:event listener="#{jJMessageBean.initJJMessageLayout}"
					type="preRenderView" />

				<p:dataTable id="dataTable1" value="#{jJMessageBean.mainMessages}" 
					rowKey="#{mes.id}" var="mes" paginator="true" paginatorPosition="bottom"
					rendered="#{loginBean.enable and !jJMessageBean.collapsedMesPanel}"
					style="border-spacing:0px;" selectionMode="single" rows="10" lazy="true"
					sortBy="#{mes.creationDate}" sortOrder="DESCENDING">
					<p:ajax event="rowSelect" update=":viewForm1:viewPanelGrid1"
						listener="#{jJMessageBean.onRowSelect}"
						oncomplete="PF('viewDialogWidget1').show()" />
					<p:column headerText="Messages" sortBy="creationDate">
						<h:outputText id="viewButton" value="#{mes.message}" />
						<p:tooltip for="viewButton"
							value="#{messages.label_view} #{mes.name}" showEffect="fade"
							hideEffect="fade" />
					</p:column>
				</p:dataTable>
		
				<f:facet name="footer" style="position: fixed;bottom: 0;">
				<h:form id="messageCreationForm"
					rendered="#{loginBean.enable and !jJMessageBean.collapsedMesPanel}"
					style="position:fixed;bottom: 0;">
					
					<p:growl id="creationGrowl" showDetail="true" life="2000" />
					<p:panelGrid columns="1">
						<p:outputLabel for="messagedsc" value="Message :" />
						<p:inputTextarea id="messagedsc" cols="14" rows="6"
							value="#{jJMessageBean.message.message}" required="true" />
						<p:panelGrid columns="2">
							<p:selectBooleanButton value="#{jJMessageBean.alertOrInfo}"
								onLabel="Alert" offLabel="Info" onIcon="ui-icon-alert"
								offIcon="ui-icon-info">
							</p:selectBooleanButton>
							<p:commandButton id="submitMes" value="OK"
								actionListener="#{jJMessageBean.createMessage}"
								update=":messageCreationForm,creationGrowl" />
						</p:panelGrid>
					</p:panelGrid>
				</h:form>
				</f:facet>
				<p:dialog id="viewDialog1" header="#{messages.label_view} JJMessage"
					modal="true" widgetVar="viewDialogWidget1" dynamic="true"
					resizable="true" maximizable="true" showEffect="fade"
					hideEffect="explode">
					<p:outputPanel id="viewPanel1">
						<h:form id="viewForm1">
							<h:panelGrid id="viewPanelGrid1" columns="2"
								binding="#{jJMessageBean.viewPanel}" styleClass="dialog"
								columnClasses="col1,col2" />
							<p:commandButton id="viewCloseButton1"
								value="#{messages.label_close}"
								onclick="PF('viewDialogWidget1').hide()" type="button" />
						</h:form>
					</p:outputPanel>
				</p:dialog>
			</p:panel>

			<pe:blockUI widgetVar="blockUIWidget">
				<h:panelGrid columns="2">
					<p:graphicImage library="images" name="ajax-loader.gif"
						style="vertical-align: middle;" />
					<h:outputText value="#{messages.label_refresh}"
						style="white-space: nowrap;" />
				</h:panelGrid>
			</pe:blockUI>

		</h:panelGrid>
		<script type="text/javascript">
			jQuery("div.ui-growl").remove();
		</script>
	</h:body>
</f:view>
</html>
