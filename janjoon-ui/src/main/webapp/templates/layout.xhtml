<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view locale="#{localeBean.locale}" contentType="text/html">
	<h:head>
	</h:head>
	<h:body>

		<h:panelGrid columns="3" styleClass="wrapper">
			<p:panel header="Menu" styleClass="menu" toggleable="true"
				closable="true" toggleOrientation="horizontal">
				<ui:insert name="menu">
					<ui:include src="menu.xhtml" />
				</ui:insert>
			</p:panel>
			<p:panel styleClass="content">
				<ui:insert name="header">
					<ui:include src="header.xhtml" />
				</ui:insert>

				<p:panel id="contentPanel" styleClass="content">
					<ui:insert name="content" />
					<p:growl id="auth" for="login" styleClass="alert alert-error"
						showDetail="true" />
				</p:panel>

				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</p:panel>

			<p:panel id="messagePanel" header="Chat" styleClass="chat"
				toggleable="true" style="height:100%;" closable="true"
				toggleOrientation="horizontal">

				<p:dataTable id="dataTable1" value="#{jJMessageBean.allJJMessages}"
					rowKey="#{mes.id}" var="mes" scrollable="true" scrollHeight="400"
					lazy="true" rendered="#{loginBean.enable}"
					style="border-spacing:0px;" selection="#{jJMessageBean.JJMessage_}"
					selectionMode="single">
					<p:ajax event="rowSelect" update=":viewForm1:viewPanelGrid1"
						listener="#{jJMessageBean.onRowSelect}"
						oncomplete="viewDialogWidget1.show()" />
					<p:column headerText="Messages">
						<h:outputText id="viewButton" value="#{mes.message}" />
						<p:tooltip for="viewButton"
							value="#{messages.label_view} #{mes.name}" showEffect="fade"
							hideEffect="fade" />
					</p:column>
				</p:dataTable>

				<p:dialog id="viewDialog1" header="#{messages.label_view} JJMessage"
					modal="true" widgetVar="viewDialogWidget1" dynamic="true"
					resizable="true" maximizable="true" showEffect="fade"
					hideEffect="explode">
					<p:outputPanel id="viewPanel1">
						<h:form id="viewForm1" enctype="multipart/form-data">
							<h:panelGrid id="viewPanelGrid1" columns="2"
								binding="#{jJMessageBean.viewPanelGrid}" styleClass="dialog"
								columnClasses="col1,col2" />
							<p:commandButton id="viewCloseButton1"
								value="#{messages.label_close}"
								onclick="viewDialogWidget1.hide()" type="button" />
						</h:form>
					</p:outputPanel>
				</p:dialog>
				<h:form id="messageCreationForm" rendered="#{loginBean.enable}">
				<p:growl id="creationGrowl" showDetail="true"/>  
					<p:panel style="height: 100%;">
						<p:panelGrid columns="1">
							<p:outputLabel for="messageName" value="Nom :" />
							<p:inputText id="messageName"
								value="#{jJMessageBean.jJmessage.name}" required="true" />
							
							<p:outputLabel for="messagedsc" value="Message :" />
							<p:inputTextarea id="messagedsc"
								value="#{jJMessageBean.jJmessage.message}" required="true" />
							
							<p:panelGrid columns="2">
								<p:commandButton id="submit1" value="CreateInfo" icon="ui-icon-info"
									actionListener="#{jJMessageBean.createMessage}"
									update=":messageCreationForm,creationGrowl" />
								<p:commandButton id="submit2" value="CreateAlert" icon="ui-icon-alert"
									actionListener="#{jJMessageBean.createMessage}"
									update=":messageCreationForm,creationGrowl" />
							</p:panelGrid>
						</p:panelGrid>
					</p:panel>
				</h:form>

			</p:panel>
		</h:panelGrid>

	</h:body>
</f:view>
</html>
