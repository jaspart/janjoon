<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:event listener="#{loginBean.checkAuthorities}" type="preRenderView" />
<f:view locale="#{localeBean.locale}" contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<h:panelGrid id="applicatinPanelGrid" columns="3" styleClass="wrapper">
			<p:panel styleClass="content">
				<ui:insert name="header">
					<ui:include src="header.xhtml" />
				</ui:insert>
				<p:panel id="contentPanel" styleClass="content">
					<ui:insert name="content" />
					<p:growl id="auth" for="login" styleClass="alert alert-error"
						showDetail="true" life="2000" />
				</p:panel>
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</p:panel>
		</h:panelGrid>
		<script type="text/javascript">
			jQuery("div.ui-growl").remove();
		</script>
	</h:body>
</f:view>
</html>
