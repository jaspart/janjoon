								#{flowStepUtil.flowStep.name}
							</h2>
							<h:panelGroup layout="block" styleClass="SeparatorFull" />

								varStatus="loop">

										styleClass="ContainerIndent Fs16 BoldGray">

										<br />
										<h:outputText
											value="#{messages['specification_'.concat(req.state.name)]}"
											styleClass="#{req.state.name} Fs14" />

								</h:panelGroup>

							</c:forEach>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</c:forEach>
		</h:panelGroup>
