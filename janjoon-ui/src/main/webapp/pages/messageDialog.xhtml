<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
	<p:panelGrid id="viewPanelGrid1">
		<p:row>
			<p:column style="border-style: none;">
				<p:outputLabel value="#{messages.messageDialog_name}:"
					for="messageName" />
			</p:column>
			<p:column style="border-style: none;" colspan="5">
				<p:inputText id="messageName" value="#{JJMessage.name}"
					readonly="true" size="80" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="border-style: none;">
				<p:outputLabel value="#{messages.messageDialog_createdBy}:"
					for="messageCreatedBy" />
			</p:column>
			<p:column style="border-style: none;">
				<p:inputText id="messageCreatedBy" readonly="true"
					converter="JJContactConverter" value="#{JJMessage.createdBy}" />
			</p:column>
			<p:column style="border-style: none;">
				<p:outputLabel value="#{messages.messageDialog_to}:" for="messageTo" />
			</p:column>
			<p:column style="border-style: none;">
				<p:inputText id="messageTo" readonly="true"
					converter="JJContactConverter" value="#{JJMessage.contact}" />
			</p:column>

			<p:column style="border-style: none;">
				<p:outputLabel value="#{messages.label_project}:"
					for="messageProject" />
			</p:column>
			<p:column style="border-style: none;">
				<p:inputText id="messageProject" readonly="true"
					converter="JJProjectConverter" value="#{JJMessage.project}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="border-style: none;">
				<p:outputLabel value="#{messages.label_product}:"
					for="messageProduct" />
			</p:column>
			<p:column style="border-style: none;">
				<p:inputText id="messageProduct" readonly="true"
					converter="JJProductConverter" value="#{JJMessage.product}" />
			</p:column>
			<p:column style="border-style: none;">
				<p:outputLabel value="#{messages.label_criticity}:"
					for="messageCriticity" />
			</p:column>
			<p:column style="border-style: none;">
				<p:inputText id="messageCriticity" readonly="true"
					converter="JJCriticityConverter" value="#{JJMessage.criticity}" />
			</p:column>
			<p:column style="border-style: none;">
				<p:outputLabel value="Status:" for="messageStatus" />
			</p:column>
			<p:column style="border-style: none;">
				<p:inputText id="messageStatus" readonly="true"
					value="#{messages['status_'.concat(fn:replace(JJMessage.status.name, ' ', '_'))]}" />
			</p:column>

		</p:row>
		<p:row>
			<p:column style="border-style: none;width: 600px;height: 250px;"
				colspan="6">
				<p:outputLabel value="Message:" for="messageMess"
					rendered="#{!loginBean.mobile}" />
				<p:outputLabel value="Message:" for="messageMessMobile"
					rendered="#{loginBean.mobile}" />

				<pe:ckEditor id="messageMess" toolbar="[['Copy']]"
					rendered="#{!loginBean.mobile}" width="650"
					value="#{JJMessage.message}" readOnly="true" />

				<h:outputText id="messageMessMobile" escape="true" rendered="#{loginBean.mobile}" value="#{JJMessage.message}"  />
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
</html>
