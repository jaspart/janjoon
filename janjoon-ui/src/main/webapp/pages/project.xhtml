<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="projectForm">
		<p:panel id="projectForm" style="width:600px" columns="1"
			cellpadding="6">
			<p:dataTable id="projectDataTable" var="project"
				value="#{jJProjectBean.projectListTable}" paginator="true" rows="15"
				rowKey="#{project.id}">
				<f:facet name="header">#{messages.admin_project_table_header}</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages.admin_project_table_name_title}" />
					</f:facet>
					<h:outputText value="#{project.name}" />
				</p:column>
				<p:column styleClass="action-column">
					<f:facet name="header">
						<h:outputText value="#{messages.admin_project_table_action_title}" />
					</f:facet>
					<p:splitButton id="editButton" icon="ui-icon-pencil"
							oncomplete="projectDialogWidget.show()"
							value="#{messages.admin_project_table_edit_tooltip}"
							action="#{jJProjectBean.editProject}"
							update=":tabview:projectDialog">
							<f:setPropertyActionListener value="#{project}"
								target="#{jJProjectBean.projectAdmin}" />						

						<p:menuitem id="deleteButton" icon="ui-icon-trash"
							oncomplete="projectDeleteDialogWidget.show()"
							value="#{messages.admin_project_table_delete_title}"
							title="#{messages.label_delete}">
							<f:setPropertyActionListener value="#{project}"
								target="#{jJProjectBean.projectAdmin}" />
						</p:menuitem>

					</p:splitButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="#{messages.admin_project_new_button}"
						actionListener="#{jJProjectBean.newProject}" id="newProject"
						update=":tabview:projectDialog"
						oncomplete="projectDialogWidget.show()" icon="ui-icon-circle-plus" />
				</f:facet>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog id="projectDialog" header="#{messages[jJProjectBean.message]}"
		modal="true" widgetVar="projectDialogWidget" dynamic="true"
		showEffect="fade" hideEffect="explode" resizable="false">
		<p:ajax event="close" update=":tabview:projectForm :headerForm"
			listener="#{jJProjectBean.closeDialog}" />
		<p:outputPanel id="projectDialogPanel">
			<h:form id="projectDialogForm">
				<p:growl id="msg" />
				<p:panelGrid style="margin-top:10px">
					<p:row>
						<p:column colspan="2">
							<p:inputText id="name" value="#{jJProjectBean.projectAdmin.name}"
								label="Name" required="true" widgetVar="nameWidget">
								<f:validateLength maximum="100" />
							</p:inputText>
							<p:message for="name" id="msgName" />
							<p:watermark for="name"
								value="#{messages.admin_project_new_name_watermark}" />
						</p:column>
						<p:column colspan="2">
							<h:outputText value="#{messages.admin_project_new_manager_label}" />
							<p:selectOneMenu id="projectManagerSelect"
								value="#{jJProjectBean.projectManager}" panelStyle="width:150px"
								effect="fade" style="width:160px" filter="true"
								filterMatchMode="startsWith" required="true"
								label="Project Manager"
								requiredMessage="#{messages.admin_project_new_manager_alert}"
								widgetVar="projectManagerWidget">
								<f:converter
									converterId="com.starit.janjoonweb.ui.mb.converter.JJContactConverter" />

								<f:selectItem
									itemLabel="#{jJProjectBean.projectManager.firstname} #{jJProjectBean.projectManager.name}"
									itemValue="#{jJProjectBean.projectManager}" />
								<f:selectItems value="#{jJProjectBean.projectManagerList}"
									var="p" itemLabel="#{p.firstname} #{p.name}" itemValue="#{p}" />

							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="3">
							<p:selectBooleanButton
								value="#{jJProjectBean.projectAdmin.enabled}"
								onLabel="#{messages.admin_project_new_active_button}"
								offLabel="#{messages.admin_project_new_inactive_button}"
								onIcon="ui-icon-check" offIcon="ui-icon-close">
								<p:ajax update="msg" listener="#{jJProjectBean.addMessage}" />
							</p:selectBooleanButton>
						</p:column>
					</p:row>
					<f:facet name="footer">
						<p:row>
							<p:column colspan="3">
								<p:commandButton id="submitButton"
									value="#{messages.admin_project_new_save_button}"
									update="projectDialogForm :headerForm"
									process="@this,name,projectManagerSelect"
									action="#{jJProjectBean.save}" />
							</p:column>
						</p:row>
					</f:facet>
				</p:panelGrid>
			</h:form>
		</p:outputPanel>
	</p:dialog>
	<p:confirmDialog id="projectDeleteDialog"
		widgetVar="projectDeleteDialogWidget"
		message="#{messages.admin_project_delete_label}" showEffect="fade"
		hideEffect="explode" header="#{messages.admin_project_delete_title}"
		severity="alarm">
		<p:outputPanel id="projectDeletePanel">
			<h:form id="projectDeleteForm">
				<p:commandButton id="deleteYesButton"
					value="#{messages.admin_project_delete_yes_label}"
					action="#{jJProjectBean.deleteProject}"
					update=":tabview:projectForm :headerForm"
					oncomplete="projectDeleteDialogWidget.hide()" />
				<p:commandButton id="deleteNoButton"
					value="#{messages.admin_project_delete_no_label}"
					onclick="projectDeleteDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog>
</ui:composition>
</html>
