<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form id="ProductForm">
	<p:panel id="ProductPanel" style="width:600px" columns="1"
		cellpadding="6">

		<p:dataTable id="ProductDataTable" var="product"
			value="#{jJProductBean.productListTable}" paginator="true" rows="10"
			style="width:550px"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<f:facet name="header">Product List</f:facet>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Internal Name" />
				</f:facet>
				<h:outputText value="#{product.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="External Name" />
				</f:facet>
				<h:outputText value="#{product.extname}" />
			</p:column>

		</p:dataTable>

		<p:commandButton value="New" id="newProduct"
			actionListener="#{jJProductBean.newProduct(jJVersionBean)}"
			update=":tabview:productDialog"
			oncomplete="productDialogWidget.show()" icon="ui-icon-circle-plus" />
	</p:panel>

</h:form>

<p:dialog id="productDialog" header="#{jJProductBean.message}"
	modal="true" widgetVar="productDialogWidget" dynamic="true"
	showEffect="fade" hideEffect="explode">
	<p:ajax event="close" update=":tabview:ProductForm"
		listener="#{jJProductBean.closeDialog(jJVersionBean)}" />
	<p:outputPanel id="productDialogPanel">
		<h:form id="productDialogForm">
			<p:growl id="msg" />
			<p:panelGrid columns="1" cellpadding="6">

				<p:panel columns="3" cellpadding="6">
					<p:inputText id="name" value="#{jJProductBean.productAdmin.name}"
						label="Name" required="true" widgetVar="nameWidget">
						<f:validateLength maximum="25" />
					</p:inputText>
					<p:message for="name" id="msgName" />
					<p:watermark for="name" value="Name *" />

					<p:inputText id="extname"
						value="#{jJProductBean.productAdmin.extname}" label="Extname"
						required="true" widgetVar="extnameWidget">
						<f:validateLength maximum="25" />
					</p:inputText>
					<p:message for="extname" id="msgExtname" />
					<p:watermark for="extname" value="External Name *" />
				</p:panel>
				<p:panel columns="2" cellpadding="6">
					<h:outputText value="Product Manager: *" />
					<p:selectOneMenu id="productManagerSelect"
						value="#{jJProductBean.productManager}" panelStyle="width:150px"
						effect="fade" style="width:160px" filter="true"
						filterMatchMode="startsWith">
						<p:ajax process="@this" partialSubmit="true"
							listener="#{jJProductBean.handleSelectProductManager()}" />
						<f:converter
							converterId="com.funder.janjoonweb.ui.mb.converter.JJContactConverter" />

						<f:selectItem itemLabel="#{jJProductBean.productManager.name}"
							itemValue="#{jJProductBean.productManager}" />
						<f:selectItems value="#{jJProductBean.productManagerList}" var="p"
							itemLabel="#{p.firstname} #{p.name}" itemValue="#{p}" />

					</p:selectOneMenu>
					<p:message for="productManagerSelect" id="msgProjectManager" />
				</p:panel>
				<p:panel columns="2" cellpadding="6">
					<p:selectBooleanButton
						value="#{jJProductBean.productAdmin.enabled}" onLabel="Enabled"
						offLabel="Disabled" onIcon="ui-icon-check" offIcon="ui-icon-close">
						<p:ajax update="msg" listener="#{jJProductBean.addMessage}" />
					</p:selectBooleanButton>
					<p:commandButton id="submitButton" value="Save"
						update="productDialogForm :headerForm"
						process="@widgetVar(nameWidget) @widgetVar(extnameWidget)"
						action="#{jJProductBean.save(jJVersionBean)}" />
				</p:panel>

				<p:panel id="versionPanel" columns="4" cellpadding="6">
					<p:inputText id="version"
						value="#{jJVersionBean.versionAdmin.name}" label="Version Name"
						required="true" widgetVar="versionWidget">
						<f:validateLength maximum="25" />
					</p:inputText>
					<p:message for="version" id="msgVersion" />
					<p:watermark for="version" value="Version Name *" />

					<p:commandButton id="saveVersion" update="msg versionPanel"
						actionListener="#{jJVersionBean.save}" icon="ui-icon-circle-plus"
						process="@widgetVar(versionWidget)" />

					<p:dataTable id="versionDataTable" var="version"
						value="#{jJVersionBean.versionDataModel}" paginator="true"
						rows="4" selection="#{jJVersionBean.versionListTable}">
						<p:ajax event="rowSelectCheckbox"
							listener="#{jJVersionBean.onRowSelect}" />
						<f:facet name="header">  
            			Version List  
        			</f:facet>
						<p:column selectionMode="multiple" style="width:2%" />
						<p:column headerText="Name" filterBy="name"
							filterMatchMode="startsWith" style="width:25%">  
							#{version.name}
						</p:column>
					</p:dataTable>
				</p:panel>

			</p:panelGrid>
		</h:form>
	</p:outputPanel>
</p:dialog>

</html>
