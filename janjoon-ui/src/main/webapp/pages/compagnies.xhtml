<ui:composition>
	<h:form id="companyForm">
		<h:panelGroup layout="block" styleClass="Container ui-fluid">
			<h:panelGroup layout="block" styleClass="Container50 Responsive100">
				<p:dataTable id="categoryDataTable" var="company" lazy="true"
					sortMode="multiple" paginatorPosition="bottom"
					emptyMessage="#{messages.label_notRecordFound}"
					value="#{jJCompanyBean.lazyCompanyList}" paginator="true"
					widgetVar="companyDataTableWV" rows="15" rowKey="#{company.id}">
					<f:facet name="header">
						<h:panelGroup layout="block" styleClass="Container">
							<h:panelGroup layout="block" style="float: right !important;"
								styleClass="Container40 Responsive100 Fs20">
								<h:outputText style="font-family: 'roboto_condensedlight';"
									value="#{messages.admin_company_table_header}" />
							</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="Container60 Responsive100">
								<p:inputText id="globalFilter"
									rendered="#{loginBean.authorisationService.adminCompany}"
									onkeyup="PF('companyDataTableWV').filter()"
									placeholder="#{messages.bug_table_search_watermark}" />
							</h:panelGroup>
						</h:panelGroup>
					</f:facet>
					<p:column style="width: 70px !important;text-align: center;">
						<p:graphicImage styleClass="avatar" cache="false"
							value="#{imageStreamer.imageComp}"
							rendered="#{company.logo != null}">
							<f:param name="CompId" value="#{company.id}" />
						</p:graphicImage>
						<p:graphicImage styleClass="avatar" library="images"
							name="empty_company.png" rendered="#{company.logo == null}" />
					</p:column>
					<p:column sortBy="#{company.name}">
						<f:facet name="header">
							<h:outputText value="#{messages.admin_company_table_name_title}" />
						</f:facet>
						<h:outputText value="#{company.name}" />
					</p:column>
					<p:column styleClass="action-column" style="width: 15%;">
						<f:facet name="header">
							<h:outputText styleClass="ShowOnDesktop"
								value="#{messages.admin_company_table_action_title}" />
						</f:facet>
						<p:commandButton id="viewButton" type="button"
							icon="fa fa-list Fs20" styleClass="BlueButton littleButton" />
						<p:menu overlay="true" trigger="viewButton" my="right top"
							at="right bottom">
							<p:menuitem id="editButton" icon="fa fa-pencil Fs16"
								oncomplete="PF('companyDialogWidget').show();"
								value="#{messages.label_edit}" title="#{messages.label_edit}"
								update=":tabview:companyDialog" resetValues="true">
								<f:setPropertyActionListener value="#{company}"
									target="#{jJCompanyBean.companie}" />
								<f:setPropertyActionListener
									target="#{jJCompanyBean.headerMessage}"
									value="admin_company_edit_title" />
							</p:menuitem>
							<p:menuitem id="deleteButton" icon="fa fa-trash Fs16"
								value="#{messages.label_delete}"
								oncomplete="PF('companyDeleteDialogWidget').show()"
								title="#{messages.label_delete}" resetValues="true">
								<f:setPropertyActionListener value="#{company}"
									target="#{jJCompanyBean.companie}" />
							</p:menuitem>
						</p:menu>
					</p:column>
					<f:facet name="footer">
						<h:panelGroup layout="block" styleClass="Container">
							<h:panelGroup layout="block"
								styleClass="Container50 Responsive50">
								<h:panelGroup layout="block" styleClass="ContainerIndent">
									<p:commandButton value="#{messages.admin_company_new_button}"
										title="#{messages.admin_company_new_button}" id="newCompany"
										update=":tabview:companyDialog"
										rendered="#{loginBean.authorisationService.adminCompany}"
										oncomplete="PF('companyDialogWidget').show();"
										icon="fa fa-plus Fs20" resetValues="true">
										<f:setPropertyActionListener
											target="#{jJCompanyBean.headerMessage}"
											value="admin_company_new_title" />
										<f:setPropertyActionListener value="#{null}"
											target="#{jJCompanyBean.companie}" />
									</p:commandButton>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</f:facet>
				</p:dataTable>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>

	<p:dialog id="companyDialog" height="510" width="740" responsive="true"
		header="#{messages[jJCompanyBean.headerMessage]}" modal="true"
		widgetVar="companyDialogWidget" dynamic="true" showEffect="fade"
		resizable="false" onHide="PF('companyTabView').select(0);"
		onShow="PF('companyTabView').select(0);">
		<p:ajax event="close" update=":tabview:companyForm"
			listener="#{jJCompanyBean.closeDialog}" />
		<pe:blockUI widgetVar="EditCalendarBlockUIWidget"
			target="companyDialogPanel">
			<h:panelGrid columns="2" layout="grid">
				<p:graphicImage name="images/preloader.gif" library="rioLayout"
					style="vertical-align: middle;" />
				<h:outputText value="#{messages.label_refresh}"
					style="white-space: nowrap;" />
			</h:panelGrid>
		</pe:blockUI>
		<p:outputPanel id="companyDialogPanel">
			<h:form id="companyDialogForm" enctype="multipart/form-data">
				<p:panel styleClass="panelDialog">
					<!-- 					<f:facet name="header"> -->
					<!-- 						<p:messages id="msg" showDetail="false" closable="true" /> -->
					<!-- 					</f:facet> -->
					<p:tabView style="width: 700px;height:450px;padding: 0px 0px;"
						widgetVar="companyTabView">
						<p:ajax event="tabChange" update="msg" />
						<p:tab title="#{messages.admin_company_menuitem}">
							<p:messages id="msg" showDetail="false" closable="true" />
							<p:panelGrid style="width: 100%;">
								<p:row>
									<p:column colspan="1">
										<p:outputLabel value="#{messages.label_name} :" for="name" />
									</p:column>
									<p:column colspan="1">
										<p:inputText id="name" value="#{jJCompanyBean.companie.name}"
											label="#{messages.admin_company_new_name_label}"
											required="true" widgetVar="nameWidget">
											<f:validateLength maximum="100" />
											<p:ajax event="blur" update="compLogo" />
										</p:inputText>
										<p:message for="name" id="msgName" />
									</p:column>
									<p:column style="text-align: center;">
										<p:graphicImage styleClass="avatar" cache="false"
											value="#{imageStreamer.imageComp}" style="margin-top: 15%;">
											<f:param name="CompId" value="#{jJCompanyBean.companie.id}" />
										</p:graphicImage>
									</p:column>
									<p:column colspan="1">
										<h:outputLabel for="compLogo" value="Logo:" />
										<p:fileUpload id="compLogo" fileLimit="1"
											styleClass="customCompanyFileUpload"
											disabled="#{empty jJCompanyBean.companie.name}"
											fileUploadListener="#{licenseBean.handleCompLogoUpload}"
											mode="advanced" dragDropSupport="false" update="msg"
											sizeLimit="1000000" allowTypes="/(gif|png|ico|jpeg)$/" />
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="4">
										<p:outputLabel value="Description" for="jJCompanyDescription"
											rendered="#{!loginBean.mobile}" />
										<p:outputLabel value="Description"
											for="jJCompanyMobileDescription"
											rendered="#{loginBean.mobile}" />
										<br />
										<pe:ckEditor id="jJCompanyDescription"
											toolbar="#{imageStreamer.ckEditorToolBar}"
											rendered="#{!loginBean.mobile}" height="150"
											customConfig="#{request.contextPath}/resources/js/ckEditor.js"
											value="#{jJCompanyBean.companie.description}" required="true"
											requiredMessage="Description is a required value" />
										<p:inputTextarea id="jJCompanyMobileDescription"
											style="width:680px" rendered="#{loginBean.mobile}"
											value="#{jJCompanyBean.companie.description}" required="true"
											requiredMessage="Description is a required value" />

									</p:column>
								</p:row>
							</p:panelGrid>
						</p:tab>
						<p:tab disabled="#{jJCompanyBean.companie.id == null}"
							title="#{messages.admin_company_table_editcalendar_tooltip}">
							<p:messages showDetail="false" closable="true" />
							<h:panelGrid columns="2" style="width: 100%;">
								<p:dataTable value="#{jJCompanyBean.workDays}" var="day"
									style="width: 450px;"
									emptyMessage="#{messages.label_notRecordFound}"
									rendered="#{jJCompanyBean.workDays != null}">

									<p:columnGroup type="header">
										<p:row>
											<p:column colspan="5" style="text-align: left;"
												headerText="#{messages.admin_company_calendarHeader}" />
										</p:row>
										<p:row>
											<p:column rowspan="2" width="40%"
												headerText="#{messages.contact_dataTable_day}" />
											<p:column colspan="2" rowspan="1" width="30%"
												headerText="#{messages.contact_datatable_morning}" />
											<p:column colspan="2" rowspan="1" width="30%"
												headerText="#{messages.contact_datatable_afternoon}" />
										</p:row>
										<p:row>
											<p:column width="15%"
												headerText="#{messages.contact_dataTable_from}" />
											<p:column width="15%"
												headerText="#{messages.contact_dataTable_to}" />
											<p:column width="15%"
												headerText="#{messages.contact_dataTable_from}" />
											<p:column width="15%"
												headerText="#{messages.contact_dataTable_to}" />
										</p:row>
									</p:columnGroup>
									<p:column width="40%">
										<h:outputText value="#{day.day}" />
									</p:column>
									<p:column width="15%">
										<pe:timePicker value="#{day.startDate1}"
											locale="#{localeBean.locale}" showDeselectButton="true"
											mode="popup">
											<p:ajax event="timeSelect"
												update=":tabview:companyDialogForm"
												listener="#{jJCompanyBean.timeSelectListener(day,1)}"
												onstart="PF('EditCalendarBlockUIWidget').block();"
												oncomplete="PF('EditCalendarBlockUIWidget').unblock();PF('companyTabView').select(1);" />
										</pe:timePicker>
									</p:column>
									<p:column width="15%">
										<pe:timePicker value="#{day.endDate1}"
											locale="#{localeBean.locale}" showDeselectButton="true"
											mode="popup">
											<p:ajax event="timeSelect"
												update=":tabview:companyDialogForm"
												listener="#{jJCompanyBean.timeSelectListener(day,1)}"
												onstart="PF('EditCalendarBlockUIWidget').block();"
												oncomplete="PF('EditCalendarBlockUIWidget').unblock();PF('companyTabView').select(1);" />
										</pe:timePicker>
									</p:column>
									<p:column width="15%">
										<pe:timePicker value="#{day.startDate2}"
											locale="#{localeBean.locale}" showDeselectButton="true"
											mode="popup">
											<p:ajax event="timeSelect"
												update=":tabview:companyDialogForm"
												listener="#{jJCompanyBean.timeSelectListener(day,2)}"
												onstart="PF('EditCalendarBlockUIWidget').block();"
												oncomplete="PF('EditCalendarBlockUIWidget').unblock();PF('companyTabView').select(1);" />
										</pe:timePicker>
									</p:column>
									<p:column width="15%">
										<pe:timePicker value="#{day.endDate2}"
											locale="#{localeBean.locale}" showDeselectButton="true"
											mode="popup">
											<p:ajax event="timeSelect"
												update=":tabview:companyDialogForm"
												listener="#{jJCompanyBean.timeSelectListener(day,2)}"
												onstart="PF('EditCalendarBlockUIWidget').block();"
												oncomplete="PF('EditCalendarBlockUIWidget').unblock();PF('companyTabView').select(1);" />
										</pe:timePicker>
									</p:column>
								</p:dataTable>

								<p:panelGrid>
									<f:facet name="header">
										<p:row>
											<p:column colspan="2">#{jJCompanyBean.companie.name} #{messages.company_holidays}</p:column>
										</p:row>
									</f:facet>
									<p:row>
										<p:column colspan="2">
											<p:dataList var="holy" paginator="true" rows="10"
												paginatorPosition="bottom"
												paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}"
												emptyMessage="#{messages.company_empty_holidays}"
												value="#{jJCompanyBean.holidays}" type="unordered">

												<p:commandButton icon="ui-icon-trash"
													update=":tabview:companyDialogForm"
													onstart="PF('EditCalendarBlockUIWidget').block();"
													oncomplete="PF('EditCalendarBlockUIWidget').unblock();PF('companyTabView').select(1);"
													title="#{messages.label_delete}"
													actionListener="#{jJCompanyBean.removeHoliday(holy)}"
													style="width: 20px;height: 20px;" />

												<h:outputText value="#{messages.company_day_holidays}: " />
												<h:outputText value="#{holy}">
													<f:convertDateTime type="date"
														locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
												</h:outputText>

											</p:dataList>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:outputLabel for="start"
												value="#{messages.company_day_holidays}:" />
											<p:calendar id="start" navigator="true" effect="slideDown"
												pattern="dd/MM/yyyy" style="width: 90px;"
												value="#{jJCompanyBean.day}">
												<p:ajax event="dateSelect" update="addHoliday" />
											</p:calendar>
										</p:column>
									</p:row>
									<p:row>
										<p:column colspan="2">
											<p:commandButton id="addHoliday"
												disabled="#{jJCompanyBean.day == null}"
												update=":tabview:companyDialogForm"
												action="#{jJCompanyBean.addHoliday}"
												onstart="PF('EditCalendarBlockUIWidget').block();"
												oncomplete="PF('EditCalendarBlockUIWidget').unblock();PF('companyTabView').select(1);"
												value="#{messages.company_new_holiday}" />
										</p:column>
									</p:row>
								</p:panelGrid>
							</h:panelGrid>
						</p:tab>
					</p:tabView>
					<f:facet name="footer">
						<p:commandButton id="submitButton"
							value="#{messages.admin_company_new_save_button}"
							update="companyDialogForm :growlForm"
							title="#{messages.admin_company_new_save_button}"
							action="#{jJCompanyBean.saveCompany}" />
						<p:commandButton id="cancelButton" value="Annuler"
							onclick="PF('companyDialogWidget').hide()" type="button" />
					</f:facet>
				</p:panel>
			</h:form>
		</p:outputPanel>
	</p:dialog>
	<p:confirmDialog id="companyDeleteDialog"
		widgetVar="companyDeleteDialogWidget"
		message="#{messages.admin_company_delete_label}" showEffect="fade"
		header="#{messages.admin_company_delete_title}" severity="alarm">
		<p:outputPanel id="companyDeletePanel">
			<h:form id="companyDeleteForm">
				<p:commandButton id="deleteYesButton"
					value="#{messages.admin_company_delete_yes_label}"
					action="#{jJCompanyBean.deleteCompany}"
					update=":tabview:companyForm :growlForm"
					oncomplete="PF('companyDeleteDialogWidget').hide()" />
				<p:commandButton id="deleteNoButton"
					value="#{messages.admin_company_delete_no_label}"
					onclick="PF('companyDeleteDialogWidget').hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog>
</ui:composition>
</html>
