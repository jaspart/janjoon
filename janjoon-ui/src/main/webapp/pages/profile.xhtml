<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="profileForm">
		<p:panel id="profilePanel" style="width:600px" columns="1"
			cellpadding="6">
			<p:dataTable id="profileDataTable" var="profile"
				value="#{jJProfileBean.profileListTable}" paginator="true" rows="15"
				style="width:550px" rowKey="#{profile.id}">>
				<f:facet name="header">#{messages.admin_profile_table_header}</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages.admin_profile_table_name_title}" />
					</f:facet>
					<h:outputText value="#{profile.name}" />
				</p:column>
				<p:column styleClass="action-column">
					<f:facet name="header">
						<h:outputText value="#{messages.admin_profile_table_action_title}" />
					</f:facet>
					<p:commandButton id="editButton" icon="ui-icon-pencil">
						<f:setPropertyActionListener value="#{profile}"
							target="#{jJProfileBean.profileAdmin}" />
					</p:commandButton>
					<p:tooltip for="editButton" value="#{messages.admin_profile_table_edit_tooltip}"
						showEffect="fade" hideEffect="fade" />
					<p:commandButton id="deleteButton" icon="ui-icon-trash"
						oncomplete="profileDeleteDialogWidget.show()"
						title="#{messages.admin_profile_table_edit_label}">
						<f:setPropertyActionListener value="#{profile}"
							target="#{jJProfileBean.profileAdmin}" />
					</p:commandButton>
					<p:tooltip for="deleteButton" value="#{messages.admin_profile_table_delete_tooltip}"
						showEffect="fade" hideEffect="fade" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="#{messages.admin_profile_new_button}" id="newProfile"
						actionListener="#{jJProfileBean.newProfile(jJRightBean)}"
						update=":tabview:profileDialog"
						oncomplete="profileDialogWidget.show()" icon="ui-icon-circle-plus" />
				</f:facet>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog id="profileDialog" header="#{jJProfileBean.message}"
		modal="true" widgetVar="profileDialogWidget" dynamic="true"
		showEffect="fade" hideEffect="explode" resizable="false">
		<p:ajax event="close" update=":tabview:profileForm"
			listener="#{jJProfileBean.closeDialog(jJRightBean)}" />
		<p:outputPanel id="profileDialogPanel">
			<h:form id="profileDialogForm">
				<p:growl id="msg" />
				<p:panel style="margin-top:10px">
					<p:row>
						<p:column>
							<p:panelGrid style="margin-top:10px">
								<p:row>
									<p:column colspan="4">
										<p:inputText id="name"
											value="#{jJProfileBean.profileAdmin.name}" label="Name"
											required="true" widgetVar="nameWidget">
											<f:validateLength maximum="100" />
										</p:inputText>
										<p:message for="name" id="msgName" />
										<p:watermark for="name"
											value="#{messages.admin_profile_new_name_watermark}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<h:outputText value="#{messages.admin_profile_new_object_label}" />
										<p:selectOneMenu id="object" value="#{jJRightBean.object}"
											panelStyle="width:150px" effect="fade" style="width:160px"
											filter="true" filterMatchMode="startsWith"
											widgetVar="objectWidget" label="Right Object" required="true">
											<p:ajax process="@this" partialSubmit="true"
												listener="#{jJRightBean.handleSelectObject()}" />
											<f:selectItem itemLabel="#{jJRightBean.object}"
												itemValue="#{jJRightBean.object}" />
											<f:selectItems value="#{jJRightBean.objectList}" var="p"
												itemLabel="#{p}" itemValue="#{p}" />
										</p:selectOneMenu>
									</p:column>
									<p:column>
										<h:outputText value="#{messages.admin_profile_new_category_label}" />
										<p:selectOneMenu id="category" value="#{jJRightBean.category}"
											panelStyle="width:150px" effect="fade" style="width:160px"
											filter="true" filterMatchMode="startsWith">
											<p:ajax process="@this" partialSubmit="true"
												listener="#{jJRightBean.handleSelectCategory()}" />
											<f:converter
												converterId="com.starit.janjoonweb.ui.mb.converter.JJCategoryConverter" />
											<f:selectItem itemLabel="#{jJRightBean.category.name}"
												itemValue="#{jJRightBean.category}" />
											<f:selectItems value="#{jJRightBean.categoryList}" var="p"
												itemLabel="#{p.name}" itemValue="#{p}" />
										</p:selectOneMenu>
									</p:column>
									<p:column>
										<h:outputText value="R " />
										<p:selectBooleanCheckbox id="r"
											value="#{jJRightBean.rightAdmin.r}">
											<p:ajax listener="#{jJRightBean.addMessage}" />
										</p:selectBooleanCheckbox>
										<h:outputText value="W " />
										<p:selectBooleanCheckbox id="w"
											value="#{jJRightBean.rightAdmin.w}">
											<p:ajax listener="#{jJRightBean.addMessage}" />
										</p:selectBooleanCheckbox>
										<h:outputText value="X " />
										<p:selectBooleanCheckbox id="x"
											value="#{jJRightBean.rightAdmin.x}">
											<p:ajax listener="#{jJRightBean.addMessage}" />
										</p:selectBooleanCheckbox>
									</p:column>
									<p:column>
										<p:commandButton id="saveRight"
											update="rightDataTable r w x category object msg"
											actionListener="#{jJRightBean.save}"
											value="#{messages.admin_profile_new_right_button}"
											icon="ui-icon-circle-plus"
											process="@widgetVar(objectWidget)" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:dataTable id="rightDataTable" var="right"
						value="#{jJRightBean.rightDataModel}" paginator="true"
						style="width:467px" rows="4" widgetVar="rightDataTableWidget"
						selection="#{jJRightBean.rightListTable}">
						<p:ajax event="rowSelectCheckbox"
							listener="#{jJRightBean.onRowSelect}" />
						<f:facet name="header">  
           						#{messages.admin_profile_new_table_header} 
						</f:facet>
						<p:column selectionMode="multiple" style="width:3%" />
						<p:column headerText="#{messages.admin_profile_new_table_object_title}"
							filterMatchMode="startsWith"
							style="width:25%">  
							#{right.objet}
						</p:column>
						<p:column headerText="#{messages.admin_profile_new_table_category_title}"
							filterMatchMode="startsWith"
							style="width:30%">  
							#{right.category.name}
						</p:column>
						<p:column headerText="#{messages.admin_profile_new_table_read_title}"
							style="width:14%">  
							#{right.r}
						</p:column>
						<p:column headerText="#{messages.admin_profile_new_table_write_title}"
							style="width:14%">  
							#{right.w}
						</p:column>
						<p:column headerText="#{messages.admin_profile_new_table_execute_title}"
							style="width:14%">  
							#{right.x}
						</p:column>
					</p:dataTable>

					<f:facet name="footer">
						<p:row>
							<p:column colspan="3">
								<p:commandButton id="submitButton"
									value="#{messages.admin_profile_new_save_button}"
									update="profileDialogForm"
									process="@widgetVar(nameWidget) @widgetVar(rightDataTableWidget)"
									action="#{jJProfileBean.save(jJRightBean)}" />
							</p:column>
						</p:row>
					</f:facet>
				</p:panel>
			</h:form>
		</p:outputPanel>
	</p:dialog>
	<p:confirmDialog id="profileDeleteDialog"
		widgetVar="profileDeleteDialogWidget"
		message="#{messages.admin_profile_delete_title}" showEffect="fade"
		hideEffect="explode" header="#{messages.admin_profile_delete_label}"
		severity="alarm">
		<p:outputPanel id="profileDeletePanel">
			<h:form id="profileDeleteForm">
				<p:commandButton id="deleteYesButton" value="#{messages.admin_profile_delete_yes_label}"
					action="#{jJProfileBean.deleteProfile}"
					update=":tabview:profileForm"
					oncomplete="profileDeleteDialogWidget.hide()" />
				<p:commandButton id="deleteNoButton" value="#{messages.admin_profile_delete_no_label}"
					onclick="profileDeleteDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog>
</ui:composition>
</html>
