<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/layout.xhtml">

	<ui:define name="content">
	<center>
	
		<p:tabMenu activeIndex="2" name="content">
		    <ui:include src="/templates/menu.xhtml" />
		</p:tabMenu> 
		<br/>
		<h:form id="specForm">

	        <p:autoComplete value="#{autoCompleteBean.selectedPlayer1}" id="product" completeMethod="#{autoCompleteBean.completePlayer}"  
                var="p" itemLabel="#{p.name}" itemValue="#{p}" converter="player" forceSelection="true"/>
            <p:watermark for="product" value="Product (Mandatory)" />
 
 	        <p:autoComplete value="#{autoCompleteBean.selectedPlayer1}" id="version" completeMethod="#{autoCompleteBean.completePlayer}"  
                var="p" itemLabel="#{p.name}" itemValue="#{p}" converter="player" forceSelection="true"/>
            <p:watermark for="version" value="Version (Optional)" />
            	
	        <p:autoComplete value="#{autoCompleteBean.selectedPlayer1}" id="project" completeMethod="#{autoCompleteBean.completePlayer}"  
                var="p" itemLabel="#{p.name}" itemValue="#{p}" converter="player" forceSelection="true"/>
            <p:watermark for="project" value="Project (Optional)" />
			
			<p:dataTable id="dataTable" var="bug" value="#{bugBean.bugsSmall}" widgetVar="bugsTable"
		            emptyMessage="No bugs found with given criteria" filteredValue="#{bugBean.filteredBugs}">
		  
		         <f:facet name="header">
		            <p:outputPanel>
		                <h:outputText value="Search all fields:" />
		                <p:inputText id="globalFilter" onkeyup="bugsTable.filter()" style="width:150px" />
		            </p:outputPanel>
		        </f:facet>
		  
		        <p:column id="referenceColumn" headerText="Reference"
		               filterBy="#{bug.model}" footerText="contains"  
		                filterMatchMode="contains">
		            <h:outputText value="#{bug.model}" />
		        </p:column>
		        
		        <p:column id="titleColumn" headerText="Title"
		               filterBy="#{bug.model}" footerText="contains"  
		                filterMatchMode="contains">
		            <h:outputText value="#{bug.model}" />
		        </p:column>

		        <p:column id="criticityColumn" headerText="Criticity"
		               filterBy="#{bug.model}" footerText="contains"  
		                filterMatchMode="contains">
		            <h:outputText value="#{bug.model}" />
		        </p:column>
		  
		        <p:column id="productColumn" headerText="Product"  
		                filterBy="#{bug.year}" footerText="startsWith">
		            <h:outputText value="#{bug.year}" />
		        </p:column>

		        <p:column id="versionColumn" headerText="Version"  
		                filterBy="#{bug.year}" footerText="startsWith">
		            <h:outputText value="#{bug.year}" />
		        </p:column>
		  		  
		        <p:column id="created" headerText="Category"  
		                filterBy="#{bug.color}" footerText="endsWith" filterMatchMode="endsWith">
		            <h:outputText value="#{bug.color}" />
		        </p:column>
		        
		        <p:column id="updated" headerText="Status"  
		                filterBy="#{bug.color}" footerText="endsWith" filterMatchMode="endsWith">
		            <h:outputText value="#{bug.color}" />
		        </p:column>
			</p:dataTable>
		</h:form>
	</center>
	</ui:define>
</ui:composition>
</html>
