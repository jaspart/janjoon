<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<p:remoteCommand update=":projecttabview:SprintTabView"
			name="updateTabSprint" />
	</h:form>
	<p:tabView id="SprintTabView" dynamic="true" cache="true"
		widgetVar="SprintTab" value="#{jJSprintBean.sprintList}"
		var="jjsprint" style="width:100%;">
		<p:ajax event="tabChange" listener="#{jJSprintBean.onTabSprintChange}"
			onstart="PF('blockUIWidget').block()"
			oncomplete="PF('blockUIWidget').unblock()" update="SprintTabView" />

		<p:tab>
			<f:facet name="title">
				<h:outputText id="tabHeader" rendered="#{!jjsprint.render}"
					value="#{jjsprint.sprint.name}" />
				<h:outputText rendered="#{jjsprint.render}" value="+Add New Sprint" />
			</f:facet>
			<ui:include src="sprint.xhtml" />
			<h:form id="sprintForm" rendered="#{!jjsprint.render}"
				style="width:100% important;">
				<p:growl id="sprintGrowl" showDetail="true" life="2000" />
				<p:panelGrid id="sprintPanelGrid" style="width:100% important;">
					<f:facet name="header">
						<p:row>
							<p:column colspan="5">Sprint Information</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<p:column style="width:5% important; min-width:100px;">
							<p:outputLabel for="sprintName" value="Sprint Name:" />
						</p:column>
						<p:column style="width:10% important; min-width:200px;">
							<p:inputTextarea id="sprintName" value="#{jjsprint.sprint.name}"
								required="true" requiredMessage="Sprint name is empty">
								<f:validateLength maximum="100" />
							</p:inputTextarea>
						</p:column>
						<p:column style="width:5% important; min-width:100px;">
							<p:outputLabel for="sprintcts" value="Sprint Contacts:" />
						</p:column>
						<p:column style="width:10% important; min-width:200px;">
							<p:selectManyMenu id="sprintcts" value="#{jjsprint.contacts}"
								converter="com.starit.janjoonweb.ui.mb.converter.JJContactConverter"
								style="width:150px;height:150px" showCheckbox="true">

								<f:selectItems value="#{jJSprintBean.contacts}" var="c"
									itemLabel="#{c.firstname} #{c.name}" itemValue="#{c}" />						
Â 
							</p:selectManyMenu>
						</p:column>
						<p:column rowspan="4"
							style="width:60% important; min-width:600px;">
							<h:outputText value="Sprint Burndown Chart" />
							<p:barChart value="#{jjsprint.chart.chartModel}"
								legendPosition="e"
								widgetVar="barChart_#{jjsprint.chart.sprint.id}_Widget" minY="0"
								xaxisLabel="Date" yaxisLabel="WorkLoad" />
						</p:column>
					</p:row>
					<p:row>
						<p:column style="width:5% important; min-width:100px;">
							<p:outputLabel for="sprintSD" value="Start Date:" />
						</p:column>
						<p:column style="width:10% important; min-width:200px;">
							<p:calendar id="sprintSD" navigator="true" effect="slideDown"
								pattern="dd/MM/yyyy HH:mm" required="true"
								binding="#{startDateEdition}"
								value="#{jjsprint.sprint.startDate}" />
						</p:column>
						<p:column style="width:5% important; min-width:100px;">
							<p:outputLabel for="sprintED" value="end Date:" />
						</p:column>
						<p:column style="width:10% important; min-width:200px;">
							<p:calendar id="sprintED" navigator="true" effect="slideDown"
								pattern="dd/MM/yyyy HH:mm" required="true"
								value="#{jjsprint.sprint.endDate}">
								<f:validator validatorId="dateRangeValidator" />
								<f:attribute name="startDateComponent"
									value="#{startDateEdition}" />
							</p:calendar>
						</p:column>
					</p:row>
					<p:row>
						<p:column style="width:5% important; min-width:100px;">
							<p:outputLabel for="sprintW" value="Total:" />
						</p:column>
						<p:column style="width:10% important; min-width:200px;">
							<p:inputText id="sprintW" readonly="true"
								value="#{jjsprint.workload}" />
						</p:column>
						<p:column style="width:5% important; min-width:100px;">
							<p:outputLabel for="sprintC" value="Consumed:" />
						</p:column>
						<p:column style="width:10% important; min-width:200px;">
							<p:inputText id="sprintC" readonly="true"
								value="#{jjsprint.consumed}" />
						</p:column>
					</p:row>
					<f:facet name="footer">
						<p:row>
							<p:column colspan="3"
								style="width:20% important; min-width:400px;">
								<p:commandButton id="editSprintButton"
									value="#{messages.label_edit}"
									actionListener="#{jJSprintBean.attrListener}"
									onstart="PF('blockUIWidget').block()"
									oncomplete="PF('blockUIWidget').unblock()"
									update=":projecttabview:SprintTabView:sprintForm">
									<f:attribute name="sprintUtilValue" value="#{jjsprint}" />
									<f:attribute name="create" value="edit" />
								</p:commandButton>
								<p:remoteCommand name="editSprint" update=":projecttabview"
									action="#{jJSprintBean.editSprint}"
									onstart="PF('blockUIWidget').block()"
									oncomplete="PF('blockUIWidget').unblock();" />
							</p:column>
							<p:column colspan="2"
								style="width:15% important; min-width:300px;">
								<p:commandButton value="#{messages.label_create} JJTask"
									id="createTaskttButton" icon="ui-icon-circle-plus"
									update=":projecttabview:SprintTabView:sprintForm :projecttabview:SprintTabView:taskListForm :taskImportDialog"
									immediate="true" onstart="PF('blockUIWidget').block()"
									oncomplete="PF('blockUIWidget').unblock()"
									actionListener="#{jJTaskBean.loadImportFormat}"
									title="#{messages.label_create} JJTask">
									<f:attribute name="sprintUtilValue" value="#{jjsprint}" />
									<f:attribute name="mode" value="scrum" />
								</p:commandButton>
								<p:tooltip for="createTaskttButton"
									value="#{messages.label_create} Task" showEffect="fade"
									hideEffect="fade" />
							</p:column>
						</p:row>
					</f:facet>
				</p:panelGrid>

				<p:separator />
			</h:form>
			<h:form id="taskListForm" rendered="#{!jjsprint.render}">
				<p:panelGrid>
					<f:facet name="header">
						<p:row>
							<p:column colspan="6">Sprint Tasks</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<p:column style="width: 33%;">
							<p:fieldset legend="Todo" id="todoFieldset">
								<p:dataTable scrollable="true" scrollHeight="250" id="todo"
									var="todo" value="#{jjsprint.todoTask}" rowKey="#{todo.id}"
									rendered="#{not empty jjsprint.todoTask}">

									<p:column style="width:20px">
										<h:outputText id="todoIcon"
											styleClass="ui-icon ui-icon-arrow-4" />
										<p:draggable for="todoIcon" revert="true" />
									</p:column>
									<p:column style="width:80px" headerText="Task">
										<p:graphicImage rendered="#{todo.bug != null}"
											library="images" name="bug.ico" width="16" height="16" />
										<p:graphicImage
											rendered="#{todo.bug == null and todo.requirement != null}"
											library="images" name="function.ico" width="16" height="16" />

										<p:graphicImage title="TestCase"
											rendered="#{todo.bug == null and todo.requirement == null and todo.testcase != null}"
											library="images" name="test.ico" width="16" height="16" />
										<h:outputText value="#{todo.name}" />
									</p:column>

									<p:column style="width:20px" headerText="W">
										<h:outputText value="#{todo.workloadPlanned}" />
									</p:column>
									<p:column style="width:20px">
										<f:facet name="header">
											<h:outputText value="#{messages.bug_table_action_title}" />
										</f:facet>
										<p:splitButton id="viewTaskButton" icon="ui-icon-zoomin"
											update=":viewTaskForm:viewTaskPanelGrid" immediate="true"
											action="#{jJTaskBean.initiateReqTreeNode}">
											<f:setPropertyActionListener value="#{todo}"
												target="#{jJTaskBean.task}" />

											<p:menuitem id="deleteButton" icon="ui-icon-trash"
												oncomplete="PF('deleteDialogWidget').show()"
												value="#{messages.label_delete}">

												<f:setPropertyActionListener value="#{todo}"
													target="#{jJSprintBean.task}" />

												<f:setPropertyActionListener target="#{jJTaskBean.mode}"
													value="scrum" />

											</p:menuitem>
										</p:splitButton>
									</p:column>
								</p:dataTable>
							</p:fieldset>
						</p:column>
						<p:column style="width: 33%;">
							<p:fieldset legend="In Progress" id="progFieldset">
								<p:outputPanel id="progdropArea">
									<h:outputText value="!!!Drop here!!!"
										rendered="#{empty jjsprint.progressTask}"
										style="font-size:24px;" />
									<p:dataTable scrollable="true" scrollHeight="250" id="prog"
										editable="true" editMode="cell" var="prog"
										value="#{jjsprint.progressTask}" rowKey="#{prog.id}"
										rendered="#{not empty jjsprint.progressTask}">
										<p:ajax event="cellEdit"
											listener="#{jJSprintBean.onCellEditTask}"
											update=":projecttabview:SprintTabView:taskListForm :projecttabview:SprintTabView:sprintForm" />
										<p:column style="width:20px">
											<h:outputText id="progIcon"
												styleClass="ui-icon ui-icon-arrow-4" />
											<p:draggable for="progIcon" revert="true" />
										</p:column>

										<p:column style="width:50px" headerText="Task">
											<p:graphicImage rendered="#{prog.bug != null}"
												library="images" name="bug.ico" width="16" height="16" />
											<p:graphicImage
												rendered="#{prog.bug == null and prog.requirement != null}"
												library="images" name="function.ico" width="16" height="16" />

											<p:graphicImage
												rendered="#{prog.bug == null and prog.requirement == null and prog.testcase != null}"
												library="images" name="test.ico" width="16" height="16" />
											<h:outputText value="#{prog.name}" />
										</p:column>

										<p:column style="width:50px" headerText="Who">
											<h:outputText value="#{prog.assignedTo.name}" />
										</p:column>
										<p:column style="width:20px">
											<f:facet name="header">
												<h:outputText value="#{messages.bug_table_action_title}" />
											</f:facet>
											<p:splitButton id="viewTaskButton" icon="ui-icon-zoomin"
												update=":viewTaskForm:viewTaskPanelGrid" immediate="true"
												action="#{jJTaskBean.initiateReqTreeNode}">
												<f:setPropertyActionListener value="#{prog}"
													target="#{jJTaskBean.task}" />

												<p:menuitem id="deleteButton" icon="ui-icon-trash"
													oncomplete="PF('deleteDialogWidget').show()"
													value="#{messages.label_delete}">
													<f:setPropertyActionListener value="#{prog}"
														target="#{jJSprintBean.task}" />
													<f:setPropertyActionListener target="#{jJTaskBean.mode}"
														value="scrum" />
												</p:menuitem>
											</p:splitButton>
										</p:column>
									</p:dataTable>
								</p:outputPanel>
							</p:fieldset>
						</p:column>
						<p:column style="width: 33%;">
							<p:fieldset legend="Done Tasks" id="doneFieldset">
								<p:outputPanel id="donedropArea">
									<h:outputText value="!!!Drop here!!!"
										rendered="#{empty jjsprint.doneTask}" style="font-size:24px;" />
									<p:dataTable id="done" var="done" value="#{jjsprint.doneTask}"
										rowKey="#{done.id}" rendered="#{not empty jjsprint.doneTask}"
										scrollable="true" scrollHeight="250">

										<p:column style="width:80px" headerText="Task">
											<p:graphicImage rendered="#{done.bug != null}"
												library="images" name="bug.ico" width="16" height="16" />
											<p:graphicImage
												rendered="#{done.bug == null and done.requirement != null}"
												library="images" name="function.ico" width="16" height="16" />

											<p:graphicImage
												rendered="#{done.bug == null and done.requirement == null and done.testcase != null}"
												library="images" name="test.ico" width="16" height="16" />

											<h:outputText value="#{done.name}" />
										</p:column>

										<p:column style="width:20px" headerText="Diff">
											<h:outputText
												value="#{done.workloadPlanned-done.workloadReal}" />
										</p:column>
										<p:column style="width:20px">
											<f:facet name="header">
												<h:outputText value="#{messages.bug_table_action_title}" />
											</f:facet>
											<p:splitButton id="viewTaskButton" icon="ui-icon-zoomin"
												update=":viewTaskForm:viewTaskPanelGrid" immediate="true"
												action="#{jJTaskBean.initiateReqTreeNode}">
												<f:setPropertyActionListener value="#{done}"
													target="#{jJTaskBean.task}" />

												<p:menuitem id="deleteButton" icon="ui-icon-trash"
													oncomplete="PF('deleteDialogWidget').show()"
													value="#{messages.label_delete}">
													<f:setPropertyActionListener value="#{done}"
														target="#{jJSprintBean.task}" />
													<f:setPropertyActionListener target="#{jJTaskBean.mode}"
														value="scrum" />
												</p:menuitem>

											</p:splitButton>
										</p:column>
									</p:dataTable>
								</p:outputPanel>

							</p:fieldset>
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:droppable id="addTaskToProg" for="progFieldset" tolerance="touch"
					activeStyleClass="ui-state-highlight" datasource="todo">
					<p:ajax listener="#{jJSprintBean.addTaskToProg}"
						onstart="PF('blockUIWidget').block()"
						oncomplete="PF('blockUIWidget').unblock()"
						update=":projecttabview">
					</p:ajax>
				</p:droppable>
				<p:droppable id="addTaskToDone" for="doneFieldset" tolerance="touch"
					activeStyleClass="ui-state-highlight" datasource="prog">
					<p:ajax listener="#{jJSprintBean.addTaskToDone}"
						onstart="PF('blockUIWidget').block()"
						oncomplete="PF('blockUIWidget').unblock()"
						update=":projecttabview :editBugDialog">
					</p:ajax>
				</p:droppable>
			</h:form>
		</p:tab>
	</p:tabView>
</ui:composition>
</html>
