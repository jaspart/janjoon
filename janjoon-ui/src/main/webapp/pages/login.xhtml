<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<link rel="shortcut icon" type="image/png"
		href="#{request.contextPath}/resources/images/janjoon_logo.ico" />
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>#{messages.login_title}</title>
	<ui:insert name="head" />
</h:head>

<h:body styleClass="loginbodyjanjoon">
	<h:form id="login" method="post">
		<p:growl showDetail="true" id="auth" />
		<h:panelGroup layout="block"
			styleClass="Wid90 DispBlock MarAuto TexAlCenter">
			<h:panelGroup layout="block"
				styleClass="Wid33 MarAuto WidAutoOnMobile">
				<h:graphicImage name="janjoon_logo.ico" library="images"
					style="width:40%; max-width:200px;" />
				<h:panelGroup layout="block" styleClass="EmptyBox10" />
				<h:panelGroup layout="block" styleClass="Card ShadowEffect">
					<h:panelGroup layout="block" styleClass="EmptyBox20" />
					<h:panelGroup layout="block"
						styleClass="Wid100 OvHidden BigTopic Fs30">
						<i class="icon-users Fs40"></i>
						#{messages.login_pleaseLogin_header}
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="EmptyBox20" />
					<h:panelGroup layout="block" styleClass="Wid100">
						<p:inputText id="username"
							placeholder="#{messages.login_username_label}"
							styleClass="Wid80 TexAlCenter Fs18" value="#{loginBean.username}"
							required="true"
							requiredMessage="#{messages.login_necessaryUsername_label}">
							<f:validator validatorId="emailValidator" />
						</p:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="EmptyBox10" />
					<h:panelGroup layout="block" styleClass="Wid100">
						<p:password id="password" value="#{loginBean.password}"
							required="true" styleClass="Wid80 TexAlCenter Fs18"
							placeholder="#{messages.login_password_label}"
							requiredMessage="#{messages.login_necessaryPassword_label}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="EmptyBox30" />
					<p:selectBooleanCheckbox value="#{loginBean.agreeTerms}">
						<p:ajax event="change" update="submit" />
					</p:selectBooleanCheckbox>
					<h:outputLink target="_blank"
						value="../resources/ConfidentialityTermsAndConditions_BetaUsers.pdf"
						styleClass="preformatted">
						<h:outputLabel styleClass="Fs14"
							value="#{messages.login_terms_label}" />
					</h:outputLink>
					<h:panelGroup layout="block" styleClass="EmptyBox30" />
					<h:panelGroup layout="block" styleClass="Wid100">
						<p:commandButton id="submit"
							value="#{messages.login_login_button}"
							action="#{loginBean.login}" icon="fa fa-key"
							styleClass="GreenButton Wid60 Fs18 White RaisedButton"
							disabled="#{!loginBean.agreeTerms}" update=":login:auth" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="EmptyBox5" />
					<h:panelGroup layout="block" styleClass="Wid100">
						<p:button value="#{messages.signup_message}" icon="fa fa-sign-in"
							styleClass="Wid60 Fs18 White RaisedButton"
							href="/pages/signup.jsf?faces-redirect=true" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="Separator"></h:panelGroup>
					<h:panelGroup layout="block" styleClass="Wid100">
						<ui:insert name="footer">
							<ui:include src="../templates/footer.xhtml" />
						</ui:insert>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<p:ajaxStatus
				style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
				<f:facet name="start">
					<p:graphicImage name="images/preloader.gif" library="rioLayout" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</h:panelGroup>
		<h:outputStylesheet name="css/core-layout.css" library="rioLayout" />
		<h:outputStylesheet name="standard.css" library="css" />
		<h:outputStylesheet name="css/animate.css" library="rioLayout" />
		<h:outputStylesheet name="css/rio-font.css" library="rioLayout" />
		<h:outputStylesheet name="css/ripple-effect.css" library="rioLayout" />
		<h:outputStylesheet name="css/font-awesome.css" library="rioLayout" />
		<h:outputStylesheet name="css/rio-layout.css" library="rioLayout" />
	</h:form>
</h:body>

</html>
