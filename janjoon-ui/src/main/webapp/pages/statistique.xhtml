<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="statistiqueForm">
		<p:panel id="statistiquePanel" style="width:600px" columns="1"
			cellpadding="6">
			<p:dataTable id="statistiqueDataTable" var="statistique" lazy="true"
				emptyMessage="#{messages.label_notRecordFound}"
				paginatorPosition="bottom"
				value="#{jJConnectionStatisticsBean.connectionStatistiquesListTable}"
				paginator="true" rows="10" rowKey="#{statistique.id}">
				<f:facet name="header">#{messages.admin_statistique_table_header}</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages.admin_statistique_table_name_title}" />
					</f:facet>
					<h:outputText value="#{statistique.contact.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages.admin_statistique_table_logindate_title}" />
					</f:facet>
					<h:outputText value="#{statistique.loginDate}">
						<f:converter converterId="extendedDateTimeConverter" />
						<f:attribute name="pattern" value="dd/MM/yyyy hh:mm" />
						<f:attribute name="timeZone" value="UCL" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages.admin_statistique_table_logoutdate_title}" />
					</f:facet>
					<h:outputText value="#{statistique.logoutDate}">
						<f:converter converterId="extendedDateTimeConverter" />
						<f:attribute name="pattern" value="dd/MM/yyyy hh:mm" />
						<f:attribute name="timeZone" value="UCL" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages.admin_statistique_table_duration_title}" />
					</f:facet>
					<h:outputText value="#{statistique.duration}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</ui:composition>
</html>
