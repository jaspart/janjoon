<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/layout.xhtml">

	<ui:define name="content">
		<h:form id="specForm">
			<f:event type="preRenderComponent"
				listener="#{jJRequirementBean.load(jJProjectBean,jJChapterBean,jJProductBean,jJVersionBean)}" />
			<ui:repeat value="#{jJRequirementBean.categoryList}" var="button">
				<p:commandButton value="#{button.name}"
					actionListener="#{jJRequirementBean.updateTemplate(button.id)}" />
			</ui:repeat>
		</h:form>
	</ui:define>
</ui:composition>
</html>
