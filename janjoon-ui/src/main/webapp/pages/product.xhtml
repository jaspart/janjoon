<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="productForm">
		<p:panel id="productPanel" style="width:600px" columns="1"
			cellpadding="6">
			<p:dataTable id="productDataTable" var="product"
				value="#{jJProductBean.productListTable}" paginator="true" rows="15"
				style="width:550px" rowKey="#{product.id}">
				<f:facet name="header">#{messages.admin_product_table_title}</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages.admin_product_table_name_label}" />
					</f:facet>
					<h:outputText value="#{product.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages.admin_product_table_extname_label}" />
					</f:facet>
					<h:outputText value="#{product.extname}" />
				</p:column>
				<p:column styleClass="action-column">
					<f:facet name="header">
						<h:outputText value="#{messages.admin_product_table_action_label}" />
					</f:facet>
					<p:splitButton value="Action">
						<p:menuitem id="editButton" icon="ui-icon-pencil"
							oncomplete="productDialogWidget.show()"
							value="#{messages.admin_product_edit_tooltip}"
							action="#{jJProductBean.editProduct(jJVersionBean)}"
							update=":tabview:productDialog">
							<f:setPropertyActionListener value="#{product}"
								target="#{jJProductBean.productAdmin}" />
						</p:menuitem>

						<p:menuitem id="deleteButton" icon="ui-icon-trash"
							oncomplete="productDeleteDialogWidget.show()"
							value="#{messages.admin_product_table_delete_label}"
							title="#{messages.admin_product_delete_tooltip}">
							<f:setPropertyActionListener value="#{product}"
								target="#{jJProductBean.productAdmin}" />
						</p:menuitem>
					</p:splitButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="#{messages.admin_product_table_new_label}"
						id="newProduct"
						actionListener="#{jJProductBean.newProduct(jJVersionBean)}"
						update=":tabview:productDialog"
						oncomplete="productDialogWidget.show()" icon="ui-icon-circle-plus" />
				</f:facet>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog id="productDialog" header="#{jJProductBean.message}"
		modal="true" widgetVar="productDialogWidget" dynamic="true"
		showEffect="fade" hideEffect="explode" resizable="false">
		<p:ajax event="close" update=":tabview:productForm :headerForm"
			listener="#{jJProductBean.closeDialog(jJVersionBean)}" />
		<p:outputPanel id="productDialogPanel">
			<h:form id="productDialogForm">
				<p:growl id="msg" />
				<p:panel style="margin-top:10px">
					<p:row>
						<p:column>
							<p:panelGrid style="margin-top:10px">
								<p:row>
									<p:column>
										<p:inputText id="name"
											disabled="#{jJProductBean.disabledProductMode}"
											value="#{jJProductBean.productAdmin.name}"
											label="#{messages.admin_product_new_name_title}"
											required="true" widgetVar="nameWidget" />
										<p:watermark for="name"
											value="#{messages.admin_product_new_name_watermark}" />
									</p:column>
									<p:column>
										<h:outputText
											value="#{messages.admin_product_new_manager_title}" />
										<p:selectOneMenu id="productManagerSelect"
											disabled="#{jJProductBean.disabledProductMode}"
											value="#{jJProductBean.productManager}"
											panelStyle="width:150px" effect="fade" style="width:160px"
											filter="true" filterMatchMode="startsWith" required="true"
											requiredMessage="Product Manager is a required value"
											widgetVar="productManagerWidget"
											label="#{messages.admin_product_new_manager_label}">
											<f:converter
												converterId="com.starit.janjoonweb.ui.mb.converter.JJContactConverter" />
											<f:selectItem
												itemLabel="#{jJProductBean.productManager.firstname} #{jJProductBean.productManager.name}"
												itemValue="#{jJProductBean.productManager}" />
											<f:selectItems value="#{jJProductBean.productManagerList}"
												var="p" itemLabel="#{p.firstname} #{p.name}"
												itemValue="#{p}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:inputText id="extname"
											disabled="#{jJProductBean.disabledProductMode}"
											value="#{jJProductBean.productAdmin.extname}"
											label="#{messages.admin_product_new_extname_label}"
											required="true" widgetVar="extnameWidget" />
										<p:watermark for="extname"
											value="#{messages.admin_product_new_extname_waternmark}" />
									</p:column>

									<p:column>
										<p:selectBooleanButton
											disabled="#{jJProductBean.disabledProductMode}"
											value="#{jJProductBean.productAdmin.enabled}"
											onLabel="#{messages.admin_product_new_active_button}"
											offLabel="#{messages.admin_product_new_inactive_button}"
											onIcon="ui-icon-check" offIcon="ui-icon-close">
											<p:ajax update="msg" listener="#{jJProductBean.addMessage}" />
										</p:selectBooleanButton>
									</p:column>
								</p:row>
								<p:row>
									<p:column colspan="2">
										<p:commandButton id="addProduct" value="Add Product"
											style="float: right;" update="productDialogForm"
											disabled="#{not jJProductBean.disabledVersionMode}"
											process="@widgetVar(nameWidget) @widgetVar(extnameWidget) @widgetVar(productManagerWidget)"
											action="#{jJProductBean.addProduct(jJVersionBean)}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:inputText id="version"
											disabled="#{jJProductBean.disabledVersionMode}"
											value="#{jJVersionBean.versionAdmin.name}"
											label="Version Name" required="true"
											widgetVar="versionWidget" />
										<p:watermark for="version"
											value="#{messages.admin_product_new_version_watermark}" />
									</p:column>

									<p:column>
										<p:commandButton id="addVersion"
											disabled="#{jJProductBean.disabledVersionMode}"
											update="version versionDataTable"
											actionListener="#{jJVersionBean.addVersion}"
											icon="ui-icon-circle-plus"
											value="#{messages.admin_product_new_version_button}"
											process="@widgetVar(versionWidget)" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:column>
					</p:row>

					<p:dataTable id="versionDataTable" var="versionModel"
						scrollable="true" style="width:300px;" scrollHeight="300"
						value="#{jJVersionBean.versionDataModel}"
						rowStyleClass="#{versionModel.old ? 'old' : null}">
						<f:facet name="header">
							<h:outputText value="#{messages.admin_product_new_version_title}" />
						</f:facet>

						<p:column style="width:10%">
							<f:facet name="header">
								<p:row>
									<p:column>
										<p:selectBooleanCheckbox
											disabled="#{jJVersionBean.disabledCheckVersion}"
											value="#{jJVersionBean.checkVersions}">
											<p:ajax update="versionDataTable"
												listener="#{jJVersionBean.checkVersions}" />
										</p:selectBooleanCheckbox>
									</p:column>
								</p:row>
							</f:facet>

							<p:selectBooleanCheckbox value="#{versionModel.checkVersion}"
								disabled="#{jJVersionBean.disabledCheckVersion}">
								<p:ajax update="versionDataTable"
									listener="#{jJVersionBean.checkVersion}" />
							</p:selectBooleanCheckbox>
						</p:column>
						<p:column style="width:90%">
							<f:facet name="header">
								<p:row>
									<p:column>
										<h:outputText
											value="#{messages.admin_product_new_version_header}" />
									</p:column>
								</p:row>
							</f:facet>
							<h:outputText value="#{versionModel.version.name}" />
						</p:column>
					</p:dataTable>

					<f:facet name="footer">
						<p:row>
							<p:column colspan="3">
								<p:commandButton id="saveButton" style="float: right;"
									disabled="#{jJProductBean.disabledVersionMode}" value="Save"
									update="productDialogForm :headerForm"
									process="@widgetVar(nameWidget) @widgetVar(extnameWidget) @widgetVar(productManagerWidget)"
									action="#{jJProductBean.save(jJVersionBean)}" />
							</p:column>
						</p:row>
					</f:facet>
				</p:panel>
			</h:form>
		</p:outputPanel>
	</p:dialog>
	<p:confirmDialog id="productDeleteDialog"
		widgetVar="productDeleteDialogWidget"
		message="#{messages.admin_product_delete_label}" showEffect="fade"
		hideEffect="fade"
		header="#{messages.admin_product_delete_confirm_label}"
		severity="alarm">
		<p:outputPanel id="productDeletePanel">
			<h:form id="productDeleteForm">
				<p:commandButton id="deleteYesButton"
					value="#{messages.admin_product_new_yes_button}"
					action="#{jJProductBean.deleteProduct}"
					update=":tabview:productForm :headerForm"
					oncomplete="productDeleteDialogWidget.hide()" />
				<p:commandButton id="deleteNoButton"
					value="#{messages.admin_product_new_no_button}"
					onclick="productDeleteDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog>
</ui:composition>
</html>
