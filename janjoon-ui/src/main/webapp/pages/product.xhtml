<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="productForm">
		<p:panel id="productPanel" style="width:600px" columns="1"
			cellpadding="6">
			<p:dataTable id="productDataTable" var="product"
				value="#{jJProductBean.productListTable}" paginator="true" rows="15"
				style="width:550px" rowKey="#{product.id}">
				<f:facet name="header">Product List</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Internal Name" />
					</f:facet>
					<h:outputText value="#{product.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="External Name" />
					</f:facet>
					<h:outputText value="#{product.extname}" />
				</p:column>
				<p:column styleClass="action-column">
					<f:facet name="header">
						<h:outputText value="Actions" />
					</f:facet>
					<p:commandButton id="editButton" icon="ui-icon-pencil"
						oncomplete="productDialogWidget.show()"
						action="#{jJProductBean.editProduct(jJVersionBean)}"
						update=":tabview:productDialog">
						<f:setPropertyActionListener value="#{product}"
							target="#{jJProductBean.productAdmin}" />
					</p:commandButton>
					<p:tooltip for="editButton" value="#{messages.label_edit}"
						showEffect="fade" hideEffect="fade" />
					<p:commandButton id="deleteButton" icon="ui-icon-trash"
						oncomplete="productDeleteDialogWidget.show()"
						title="#{messages.label_delete}">
						<f:setPropertyActionListener value="#{product}"
							target="#{jJProductBean.productAdmin}" />
					</p:commandButton>
					<p:tooltip for="deleteButton" value="#{messages.label_delete}"
						showEffect="fade" hideEffect="fade" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="New" id="newProduct"
						actionListener="#{jJProductBean.newProduct(jJVersionBean)}"
						update=":tabview:productDialog"
						oncomplete="productDialogWidget.show()" icon="ui-icon-circle-plus" />
				</f:facet>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog id="productDialog" header="#{jJProductBean.message}"
		modal="true" widgetVar="productDialogWidget" dynamic="true"
		showEffect="fade" hideEffect="explode" resizable="false">
		<p:ajax event="close" update=":tabview:productForm :headerForm"
			listener="#{jJProductBean.closeDialog(jJVersionBean)}" />
		<p:outputPanel id="productDialogPanel">
			<h:form id="productDialogForm">
				<p:growl id="msg" />
				<p:panel style="margin-top:10px">
					<p:row>
						<p:column>
							<p:panelGrid style="margin-top:10px">
								<p:row>
									<p:column>
										<p:inputText id="name"
											value="#{jJProductBean.productAdmin.name}" label="Name"
											required="true" widgetVar="nameWidget">
											<f:validateLength maximum="100" />
										</p:inputText>
										<p:message for="name" id="msgName" />
										<p:watermark for="name" value="Name *" />
									</p:column>
									<p:column>
										<h:outputText value="Product Manager: *" />
										<p:selectOneMenu id="productManagerSelect"
											value="#{jJProductBean.productManager}"
											panelStyle="width:150px" effect="fade" style="width:160px"
											filter="true" filterMatchMode="startsWith" required="true"
											requiredMessage="Product Manager is a required value"
											widgetVar="productManagerWidget" label="Product Manager">
											<p:ajax process="@this" partialSubmit="true"
												listener="#{jJProductBean.handleSelectProductManager()}" />
											<f:converter
												converterId="com.starit.janjoonweb.ui.mb.converter.JJContactConverter" />
											<f:selectItem
												itemLabel="#{jJProductBean.productManager.firstname} #{jJProductBean.productManager.name}"
												itemValue="#{jJProductBean.productManager}" />
											<f:selectItems value="#{jJProductBean.productManagerList}"
												var="p" itemLabel="#{p.firstname} #{p.name}"
												itemValue="#{p}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:inputText id="extname"
											value="#{jJProductBean.productAdmin.extname}" label="Extname"
											required="true" widgetVar="extnameWidget">
											<f:validateLength maximum="100" />
										</p:inputText>
										<p:message for="extname" id="msgExtname" />
										<p:watermark for="extname" value="External Name *" />
									</p:column>

									<p:column>
										<p:selectBooleanButton
											value="#{jJProductBean.productAdmin.enabled}"
											onLabel="Enabled" offLabel="Disabled" onIcon="ui-icon-check"
											offIcon="ui-icon-close">
											<p:ajax update="msg" listener="#{jJProductBean.addMessage}" />
										</p:selectBooleanButton>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:inputText id="version"
											value="#{jJVersionBean.versionAdmin.name}"
											label="Version Name" required="true"
											widgetVar="versionWidget">
											<f:validateLength maximum="100" />
										</p:inputText>
										<p:message for="version" id="msgVersion" />
										<p:watermark for="version" value="Version Name *" />
									</p:column>

									<p:column>
										<p:commandButton id="saveVersion"
											update="version versionDataTable msg"
											actionListener="#{jJVersionBean.save}"
											icon="ui-icon-circle-plus" value="New Version"
											process="@widgetVar(versionWidget)" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:column>
					</p:row>
					<p:dataTable id="versionDataTable" var="version"
						value="#{jJVersionBean.versionDataModel}" paginator="true"
						style="width:467px" rows="4" widgetVar="versionDataTableWidget"
						selection="#{jJVersionBean.versionListTable}">
						<p:ajax event="rowSelectCheckbox"
							listener="#{jJVersionBean.onRowSelect}" />
						<f:facet name="header">  
            				Version List 
						</f:facet>
						<p:column selectionMode="multiple" style="width:2%" />
						<p:column headerText="Name" filterBy="name"
							filterMatchMode="startsWith" style="width:25%">  
							#{version.name}
						</p:column>
					</p:dataTable>
					<f:facet name="footer">
						<p:row>
							<p:column colspan="3">
								<p:commandButton id="submitButton" value="Save"
									update="productDialogForm :headerForm"
									process="@widgetVar(nameWidget) @widgetVar(extnameWidget) @widgetVar(productManagerWidget) @widgetVar(versionDataTableWidget)"
									action="#{jJProductBean.save(jJVersionBean)}" />
							</p:column>
						</p:row>
					</f:facet>
				</p:panel>
			</h:form>
		</p:outputPanel>
	</p:dialog>
	<p:confirmDialog id="productDeleteDialog"
		widgetVar="productDeleteDialogWidget"
		message="#{messages.label_delete_record}" showEffect="fade"
		hideEffect="explode" header="#{messages.label_confirm_deletion}"
		severity="alarm">
		<p:outputPanel id="productDeletePanel">
			<h:form id="productDeleteForm">
				<p:commandButton id="deleteYesButton" value="#{messages.label_yes}"
					action="#{jJProductBean.deleteProduct}"
					update=":tabview:productForm :headerForm"
					oncomplete="productDeleteDialogWidget.hide()" />
				<p:commandButton id="deleteNoButton" value="#{messages.label_no}"
					onclick="productDeleteDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog>
</ui:composition>
</html>
