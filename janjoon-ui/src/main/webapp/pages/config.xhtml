<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>

	<h:form id="configForm">
		<p:growl id="ConfMessage" showDetail="true" />
		<p:panel id="configPanel" style="width:800px" columns="1"
			cellpadding="6">
			<p:dataTable id="dataTable" var="conf"
				value="#{jJConfigurationBean.configList}" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">  
           #{messages.admin_config_table_header}  
        </f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages.admin_config_table_name_title}" />
					</f:facet>
					<h:outputText value="#{conf.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText
							value="#{messages.admin_config_table_parameter_title}" />
					</f:facet>
					<h:outputText value="#{conf.param}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{messages.admin_config_table_value_title}" />
					</f:facet>
					<h:outputText value="#{conf.val}" />
				</p:column>
				<p:column styleClass="action-column">
					<f:facet name="header">
						<h:outputText value="#{messages.admin_config_table_action_title}" />
					</f:facet>

					<p:splitButton value="Action">
						<p:menuitem id="viewButton" icon="ui-icon-zoomin"
							update=":tabview:viewForm:viewPanelGrid"
							oncomplete="viewDialogWidget.show()"
							value="#{messages.label_view}">
							<f:setPropertyActionListener value="#{conf}"
								target="#{jJConfigurationBean.JJConfiguration_}" />
						</p:menuitem>

						<p:menuitem id="editButton" icon="ui-icon-pencil"
							update=":tabview:editForm:editPanelGrid"
							action="#{jJConfigurationBean.onEdit}"
							oncomplete="editDialogWidget.show()"
							value="#{messages.admin_config_edit_title}">
							<f:setPropertyActionListener value="#{conf}"
								target="#{jJConfigurationBean.JJConfiguration_}" />
						</p:menuitem>

						<p:menuitem id="deleteButton" icon="ui-icon-trash"
							oncomplete="deleteDialogWidget.show()"
							value="#{messages.admin_config_delete_title}">
							<f:setPropertyActionListener value="#{conf}"
								target="#{jJConfigurationBean.selectedConf}" />
						</p:menuitem>

					</p:splitButton>
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="#{messages.admin_config_new_button}"
						id="createButton" icon="ui-icon-circle-plus"
						update=":tabview:createForm:createPanelGrid"
						oncomplete="createDialogWidget.show()"
						title="#{messages.admin_config_new_title}" />
					<p:tooltip for="createButton"
						value="#{messages.admin_config_table_create_title}"
						showEffect="fade" hideEffect="fade" />
				</f:facet>
			</p:dataTable>
		</p:panel>

	</h:form>
	<p:dialog id="createDialog" header="#{messages.admin_config_new_title}"
		modal="true" widgetVar="createDialogWidget" dynamic="true"
		visible="#{jJConfigurationBean.createDialogVisible}" resizable="true"
		maximizable="true" showEffect="fade" hideEffect="explode">
		<p:ajax event="close" update=":tabview:configForm"
			listener="#{jJConfigurationBean.handleDialogClose}" />
		<p:outputPanel id="createPanel">
			<h:form id="createForm" enctype="multipart/form-data">
				<h:panelGrid id="createPanelGrid" columns="3"
					binding="#{jJConfigurationBean.createPanel}" styleClass="dialog"
					columnClasses="col1,col2,col3" />
				<p:commandButton id="createSaveButton"
					value="#{messages.admin_config_new_save_button}"
					action="#{jJConfigurationBean.persistConf}"
					update="createPanelGrid,:tabview:configForm:ConfMessage" />
				<p:commandButton id="createCloseButton"
					value="#{messages.admin_config_new_close_button}"
					onclick="createDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:dialog>

	<p:dialog id="editDialog" header="#{messages.admin_config_edit_title}"
		modal="true" widgetVar="editDialogWidget" dynamic="true"
		resizable="true" maximizable="true" showEffect="fade"
		hideEffect="explode">
		<p:ajax event="close" update=":tabview:configForm"
			listener="#{jJConfigurationBean.handleDialogClose}" />
		<p:outputPanel id="editPanel">
			<h:form id="editForm" enctype="multipart/form-data">
				<h:panelGrid id="editPanelGrid" columns="3"
					binding="#{jJConfigurationBean.editPanel}" styleClass="dialog"
					columnClasses="col1,col2,col3" />
				<p:commandButton id="editSaveButton"
					value="#{messages.admin_config_edit_save_button}"
					action="#{jJConfigurationBean.persistConf}"
					update="editPanelGrid,:tabview:configForm:ConfMessage" />
				<p:commandButton id="editCloseButton"
					value="#{messages.admin_config_edit_close_button}"
					onclick="editDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:dialog>

	<p:dialog id="viewDialog" header="#{messages.admin_config_view_title}"
		modal="true" widgetVar="viewDialogWidget" dynamic="true"
		resizable="true" maximizable="true" showEffect="fade"
		hideEffect="explode">
		<p:outputPanel id="viewPanel">
			<h:form id="viewForm" enctype="multipart/form-data">
				<h:panelGrid id="viewPanelGrid" columns="2"
					binding="#{jJConfigurationBean.viewPanel}" styleClass="dialog"
					columnClasses="col1,col2" />
				<p:commandButton id="viewCloseButton"
					value="#{messages.admin_config_view_close_button}"
					onclick="viewDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:dialog>
	<p:confirmDialog id="deleteDialog" widgetVar="deleteDialogWidget"
		message="#{messages.admin_config_delete_label}" showEffect="fade"
		hideEffect="explode" header="#{messages.admin_config_delete_title}"
		severity="alarm">
		<p:outputPanel id="deletePanel">
			<h:form id="deleteForm">
				<p:commandButton id="deleteYesButton"
					value="#{messages.admin_config_delete_yes_label}"
					action="#{jJConfigurationBean.deleteConfig}"
					update=":tabview:configForm" oncomplete="deleteDialogWidget.hide()" />
				<p:commandButton id="deleteNoButton"
					value="#{messages.admin_config_delete_no_label}"
					onclick="deleteDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog>
</ui:composition>
</html>
