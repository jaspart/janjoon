<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
	<h:form id="configForm">
		<h:panelGroup layout="block" styleClass="Container ui-fluid">
			<h:panelGroup layout="block" styleClass="Container60 Responsive100">
				<p:dataTable id="configDataTable" var="conf" lazy="true"
					sortMode="multiple" paginatorPosition="bottom"
					value="#{jJConfigurationBean.configList}" paginator="true"
					rows="10" emptyMessage="#{messages.label_notRecordFound}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" widgetVar="configDataTableWV">
					<f:facet name="header">
						<h:panelGroup layout="block" styleClass="Container">
							<h:panelGroup layout="block" style="float: right !important;"
								styleClass="Container40 Responsive100 Fs20">
								<h:outputText style="font-family: 'roboto_condensedlight';"
									value="#{messages.admin_config_table_header}" />
							</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="Container60 Responsive100">
								<p:inputText id="globalFilter"
									onkeyup="PF('configDataTableWV').filter()"
									placeholder="#{messages.bug_table_search_watermark}" />
							</h:panelGroup>
						</h:panelGroup>
					</f:facet>

					<p:column sortBy="#{conf.name}">
						<f:facet name="header">
							<h:outputText value="#{messages.admin_config_table_name_title}" />
						</f:facet>
						<h:outputText value="#{conf.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText
								value="#{messages.admin_config_table_parameter_title}" />
						</f:facet>
						<h:outputText value="#{conf.param}" />
					</p:column>

					<!-- 					<p:column> -->
					<!-- 						<f:facet name="header"> -->
					<!-- 							<h:outputText value="#{messages.admin_config_table_value_title}" /> -->
					<!-- 						</f:facet> -->
					<!-- 						<h:outputText value="#{conf.val}" -->
					<!-- 							style="white-space: pre-wrap;max-height: 40px;display: block;overflow: hidden;word-wrap: break-word;text-overflow: ellipsis" /> -->
					<!-- 					</p:column> -->
					<p:column styleClass="action-column" style="width: 10%;">
						<f:facet name="header">
							<h:outputText styleClass="ShowOnDesktop"
								value="#{messages.admin_config_table_action_title}" />
						</f:facet>

						<p:commandButton id="viewButton" type="button"
							icon="fa fa-list Fs20" styleClass="BlueButton littleButton" />
						<p:menu overlay="true" trigger="viewButton" my="right top"
							at="right bottom">
							<p:menuitem id="editButton" icon="fa fa-pencil Fs16"
								update=":tabview:configDialogForm :tabview:configDialogHeader"
								resetValues="true" oncomplete="PF('configDialogWidget').show()"
								title="#{messages.label_edit}" value="#{messages.label_edit}">
								<f:setPropertyActionListener value="#{conf}"
									target="#{jJConfigurationBean.JJConfiguration_}" />
								<f:setPropertyActionListener
									target="#{jJConfigurationBean.renderCreate}" value="false" />
							</p:menuitem>

							<p:menuitem id="deleteButton" icon="fa fa-trash Fs16"
								resetValues="true" oncomplete="PF('deleteDialogWidget').show()"
								title="#{messages.label_delete}"
								value="#{messages.label_delete}">
								<f:setPropertyActionListener value="#{conf}"
									target="#{jJConfigurationBean.selectedConf}" />
							</p:menuitem>

						</p:menu>
					</p:column>
					<f:facet name="footer">
						<h:panelGroup layout="block" styleClass="Container">
							<h:panelGroup layout="block"
								styleClass="Container50 Responsive50">
								<h:panelGroup layout="block" styleClass="ContainerIndent">
									<p:commandButton value="#{messages.admin_config_new_button}"
										id="configDialogButton" icon="fa fa-plus Fs20"
										update=":tabview:configDialogForm :tabview:configDialogHeader"
										actionListener="#{jJConfigurationBean.beforeDialogShow}"
										title="#{messages.admin_config_new_title}" resetValues="true">
										<f:setPropertyActionListener
											target="#{jJConfigurationBean.renderCreate}" value="true" />
									</p:commandButton>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</f:facet>
				</p:dataTable>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
	<p:dialog id="configDialog" modal="true" widgetVar="configDialogWidget"
		dynamic="true" resizable="false" maximizable="false" showEffect="fade"
		responsive="true">
		<p:ajax event="close" update=":tabview:configForm"
			listener="#{jJConfigurationBean.handleDialogClose}" />
		<f:facet name="header">
			<p:outputLabel id="configDialogHeader"
				value="#{jJConfigurationBean.renderCreate ? messages.admin_config_new_title:messages.admin_config_edit_title}" />
		</f:facet>
		<h:form id="configDialogForm" enctype="multipart/form-data">
			<h:panelGroup layout="block"
				styleClass="Container ui-fluid BorderAll" style="max-width: 700px;">
				<h:panelGroup layout="block" styleClass="Container100">
					<p:messages id="msg" showDetail="false" closable="true" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="Container100">
					<h:panelGroup layout="block" styleClass="Container25">
						<h:panelGroup layout="block" styleClass="ContainerIndentLabel">
							<p:outputLabel for="confName"
								value="#{messages.admin_config_table_name_title}:" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="Container75">
						<h:panelGroup layout="block" styleClass="ContainerIndent">
							<p:inputTextarea
								value="#{jJConfigurationBean.JJConfiguration_.name}"
								id="confName" required="true" rows="2"
								requiredMessage="#{messages.admin_config_new_name_required}">
								<f:validateLength maximum="100" />
							</p:inputTextarea>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="Container100"
					style="min-height: 220px;" rendered="#{!loginBean.mobile}">
					<h:panelGroup layout="block" styleClass="ContainerIndent">
						<p:outputLabel for="confDesc" value="Description :"
							rendered="#{!loginBean.mobile}" />
						<pe:ckEditor id="confDesc"
							toolbar="#{imageStreamer.ckEditorToolBar}"
							rendered="#{!loginBean.mobile}"
							customConfig="#{request.contextPath}/resources/js/ckEditor.js"
							value="#{jJConfigurationBean.JJConfiguration_.description}"
							required="true" width="100%" height="150px"
							requiredMessage="#{messages.admin_config_new_desc_required}" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="Container100"
					rendered="#{loginBean.mobile}">
					<h:panelGroup layout="block" styleClass="ContainerIndent">
						<p:inputTextarea id="confMobileDesc"
							rendered="#{loginBean.mobile}" placeholder="Description"
							value="#{jJConfigurationBean.JJConfiguration_.description}"
							required="true" style="resize: none;"
							requiredMessage="#{messages.admin_config_new_desc_required}" />

					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="Container100">
					<h:panelGroup layout="block" styleClass="Container25">
						<h:panelGroup layout="block" styleClass="ContainerIndentLabel">
							<p:outputLabel for="confParam"
								value="#{messages.admin_config_table_parameter_title}:" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="Container75">
						<h:panelGroup layout="block" styleClass="ContainerIndent">
							<p:inputText
								value="#{jJConfigurationBean.JJConfiguration_.param}"
								id="confParam">
								<f:validateLength maximum="100" />
							</p:inputText>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>


				<h:panelGroup layout="block" styleClass="Container100">
					<h:panelGroup layout="block" styleClass="Container25">
						<h:panelGroup layout="block" styleClass="ContainerIndentLabel">
							<p:outputLabel for="confVal"
								value="#{messages.admin_config_table_value_title}:" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="Container75">
						<h:panelGroup layout="block" styleClass="ContainerIndent">
							<p:inputTextarea scrollHeight="3" rows="3" autoResize="false"
								style="resize: none;"
								value="#{jJConfigurationBean.JJConfiguration_.val}" id="confVal">
							</p:inputTextarea>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>


				<h:panelGroup layout="block" styleClass="Container50 Responsive50 ">
					<h:panelGroup layout="block" styleClass="ContainerIndent">
						<p:commandButton id="configDialogSaveButton"
							value="#{messages.admin_config_new_save_button}"
							action="#{jJConfigurationBean.persistConf}"
							icon="fa fa-save Fs16"
							update=":tabview:configDialogForm :growlForm :scrollRight" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="Container50 Responsive50 ">
					<h:panelGroup layout="block" styleClass="ContainerIndent">
						<p:commandButton id="configDialogCloseButton"
							styleClass="GrayButton" value="#{messages.label_cancel}"
							onclick="PF('configDialogWidget').hide()" type="button" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

	</p:dialog>
	<p:confirmDialog id="deleteDialog" widgetVar="deleteDialogWidget"
		message="#{messages.admin_config_delete_label}" showEffect="fade"
		hideEffect="explode" header="#{messages.admin_config_delete_title}"
		severity="alarm">
		<p:outputPanel id="deletePanel">
			<h:form id="deleteForm">
				<p:commandButton id="deleteYesButton"
					value="#{messages.admin_config_delete_yes_label}"
					action="#{jJConfigurationBean.deleteConfig}"
					update=":tabview:configForm :scrollRight :growlForm"
					oncomplete="PF('deleteDialogWidget').hide()" />
				<!-- 					:messagePanel -->
				<p:commandButton id="deleteNoButton"
					value="#{messages.admin_config_delete_no_label}"
					onclick="PF('deleteDialogWidget').hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog>
</ui:composition>
</html>
