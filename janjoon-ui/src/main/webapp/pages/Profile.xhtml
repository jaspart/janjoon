<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form id="ProfileForm">
	<p:panel id="ProfilePanel" style="width:600px" columns="1"
		cellpadding="6">

		<p:dataTable id="ProfileDataTable" var="profile"
			value="#{jJProfileBean.profileListTable}" paginator="true" rows="10"
			style="width:550px"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<f:facet name="header">Profile List</f:facet>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Internal Name" />
				</f:facet>
				<h:outputText value="#{profile.name}" />
			</p:column>

		</p:dataTable>

		<p:commandButton value="New" id="newProfile"
			actionListener="#{jJProfileBean.newProfile(jJRightBean)}"
			update=":tabview:profileDialog"
			oncomplete="profileDialogWidget.show()" icon="ui-icon-circle-plus" />
	</p:panel>

</h:form>

<p:dialog id="profileDialog" header="#{jJProfileBean.message}"
	modal="true" widgetVar="profileDialogWidget" dynamic="true"
	showEffect="fade" hideEffect="explode">
	<p:ajax event="close" update=":tabview:ProfileForm"
		listener="#{jJProfileBean.closeDialog(jJRightBean)}" />
	<p:outputPanel id="profileDialogPanel">
		<h:form id="profileDialogForm">
			<p:growl id="msg" />
			<p:panelGrid columns="1" cellpadding="6">

				<p:panel columns="3" cellpadding="6">
					<p:inputText id="name" value="#{jJProfileBean.profileAdmin.name}"
						label="Name" required="true" widgetVar="nameWidget">
						<f:validateLength maximum="25" />
					</p:inputText>
					<p:message for="name" id="msgName" />
					<p:watermark for="name" value="Name *" />
				</p:panel>

				<p:panel id="rightPanel" columns="2" cellpadding="6">

					<p:panel columns="2" cellpadding="6">
						<h:outputText value="Object: *" />
						<p:selectOneMenu id="object" value="#{jJRightBean.object}"
							panelStyle="width:150px" effect="fade" style="width:160px"
							filter="true" filterMatchMode="startsWith"
							widgetVar="objectWidget" label="Right Object" required="true">
							<p:ajax process="@this" partialSubmit="true"
								listener="#{jJRightBean.handleSelectObject()}" />
							<f:selectItem itemLabel="#{jJRightBean.object}"
								itemValue="#{jJRightBean.object}" />
							<f:selectItems value="#{jJRightBean.objectList}" var="p"
								itemLabel="#{p}" itemValue="#{p}" />
						</p:selectOneMenu>
					</p:panel>

					<p:panel columns="2" cellpadding="6">
						<h:outputText value="Category: *" />
						<p:selectOneMenu id="categories" value="#{jJRightBean.category}"
							panelStyle="width:150px" effect="fade" style="width:160px"
							filter="true" filterMatchMode="startsWith">
							<p:ajax process="@this" partialSubmit="true"
								listener="#{jJRightBean.handleSelectCategory()}" />
							<f:converter
								converterId="com.funder.janjoonweb.ui.mb.converter.JJCategoryConverter" />

							<f:selectItem itemLabel="#{jJRightBean.category.name}"
								itemValue="#{jJRightBean.category}" />
							<f:selectItems value="#{jJRightBean.categoryList}" var="p"
								itemLabel="#{p.name}" itemValue="#{p}" />


						</p:selectOneMenu>
					</p:panel>

					<p:panel columns="7" cellpadding="6">
						<h:outputText value="R " />
						<p:selectBooleanCheckbox value="#{jJRightBean.rightAdmin.r}">
							<p:ajax listener="#{jJRightBean.addMessage}" />
						</p:selectBooleanCheckbox>

						<h:outputText value="W " />
						<p:selectBooleanCheckbox value="#{jJRightBean.rightAdmin.w}">
							<p:ajax listener="#{jJRightBean.addMessage}" />
						</p:selectBooleanCheckbox>

						<h:outputText value="X " />
						<p:selectBooleanCheckbox value="#{jJRightBean.rightAdmin.x}">
							<p:ajax listener="#{jJRightBean.addMessage}" />
						</p:selectBooleanCheckbox>


						<p:commandButton id="saveRight" update="msg rightPanel"
							actionListener="#{jJRightBean.save}" icon="ui-icon-circle-plus"
							process="@widgetVar(objectWidget)" />

					</p:panel>


					<p:dataTable id="rightDataTable" var="right"
						value="#{jJRightBean.rightListTable}" paginator="true" rows="4">

						<f:facet name="header">  
            			Right List  
        			</f:facet>

						<p:column headerText="Object" style="width:25%">  
							#{right.objet}
						</p:column>
						<p:column headerText="Category" style="width:30%">  
							#{right.category.name}
						</p:column>
						<p:column headerText="Read" style="width:15%">  
							#{right.r}
						</p:column>
						<p:column headerText="Write" style="width:15%">  
							#{right.w}
						</p:column>
						<p:column headerText="Execute" style="width:15%">  
							#{right.x}
						</p:column>
					</p:dataTable>

				</p:panel>


				<p:commandButton id="submitButton" value="Save"
					update="profileDialogForm" process="@widgetVar(nameWidget)"
					action="#{jJProfileBean.save(jJRightBean)}" />

			</p:panelGrid>
		</h:form>
	</p:outputPanel>
</p:dialog>

</html>
