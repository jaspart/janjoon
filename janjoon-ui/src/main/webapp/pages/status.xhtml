<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>

	<h:form id="statusForm">
		<p:growl id="statusMessage" showDetail="true" />
		<p:panel id="statusPanel" style="width:600px" columns="1"
			cellpadding="6">
			<p:dataTable id="dataTable" var="status"
				value="#{jJStatusBean.statusList}" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">  
           Status List  
        </f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{status.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Objet" />
					</f:facet>
					<h:outputText value="#{status.objet}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Creation Date" />
					</f:facet>
					<h:outputText value="#{status.creationDate}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Creation By" />
					</f:facet>
					<h:outputText value="#{status.createdBy.name}" />
				</p:column>
				<p:column styleClass="action-column">
					<f:facet name="header">
						<h:outputText value="Actions" />
					</f:facet>

					<p:commandButton id="viewButton" icon="ui-icon-zoomin"
						update=":tabview:sviewForm:viewPanelGrid"
						oncomplete="viewSatDialogWidget.show()"
						title="#{messages.label_view}">
						<f:setPropertyActionListener value="#{status}"
							target="#{jJStatusBean.JJStatus_}" />
					</p:commandButton>
					<p:tooltip for="viewButton" value="#{messages.label_view}"
						showEffect="fade" hideEffect="fade" />

					<p:commandButton id="editButton" icon="ui-icon-pencil"
						update=":tabview:seditForm:editPanelGrid"
						action="#{jJStatusBean.onEdit}"
						oncomplete="editSatDialogWidget.show()"
						title="#{messages.label_edit}">
						<f:setPropertyActionListener value="#{status}"
							target="#{jJStatusBean.JJStatus_}" />
					</p:commandButton>
					<p:tooltip for="editButton" value="#{messages.label_edit}"
						showEffect="fade" hideEffect="fade" />
					<p:commandButton id="deleteButton" icon="ui-icon-trash"
						oncomplete="deleteSatDialogWidget.show()"
						title="#{messages.label_delete}">
						<f:setPropertyActionListener value="#{status}"
							target="#{jJStatusBean.selectedStatus}" />
					</p:commandButton>
					<p:tooltip for="deleteButton" value="#{messages.label_delete}"
						showEffect="fade" hideEffect="fade" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="New" id="createButton"
						icon="ui-icon-circle-plus"
						update=":tabview:ScreateForm:createPanelGrid"						
						oncomplete="createSatDialogWidget.show()"
						title="#{messages.label_create}" />
					<p:tooltip for="createButton" value="#{messages.label_create}"
						showEffect="fade" hideEffect="fade" />
				</f:facet>
			</p:dataTable>
		</p:panel>

	</h:form>
	<p:dialog id="ScreateDialog" header="#{messages.label_create} JJStatus"
		modal="true" widgetVar="createSatDialogWidget" dynamic="true"
		visible="#{jJStatusBean.createDialogVisible}" resizable="true"
		maximizable="true" showEffect="fade" hideEffect="explode">
		<p:ajax event="close" update=":tabview:statusForm"
			listener="#{jJStatusBean.handleDialogClose}" />
		<p:outputPanel id="ScreatePanel">
			<h:form id="ScreateForm" enctype="multipart/form-data">
				<h:panelGrid id="createPanelGrid" columns="3"
					binding="#{jJStatusBean.createPanelGrid}" styleClass="dialog"
					columnClasses="col1,col2,col3" />
				<p:commandButton id="createSaveButton"
					value="#{messages.label_save}"
					action="#{jJStatusBean.persistStatus}"
					update="createPanelGrid,:tabview:statusForm:statusMessage" />
				<p:commandButton id="createCloseButton"
					value="#{messages.label_close}" onclick="createSatDialogWidget.hide()"
					type="button" />
			</h:form>
		</p:outputPanel>
	</p:dialog>

	<p:dialog id="SeditDialog" header="#{messages.label_edit} JJStatus"
		modal="true" widgetVar="editSatDialogWidget" dynamic="true"
		resizable="true" maximizable="true" showEffect="fade"
		hideEffect="explode">
		<p:ajax event="close" update=":tabview:statusForm"
			listener="#{jJStatusBean.handleDialogClose}" />
		<p:outputPanel id="SeditPanel">
			<h:form id="seditForm" enctype="multipart/form-data">
				<h:panelGrid id="editPanelGrid" columns="3"
					binding="#{jJStatusBean.editPanelGrid}" styleClass="dialog"
					columnClasses="col1,col2,col3" />
				<p:commandButton id="editSaveButton" value="#{messages.label_save}"
					action="#{jJStatusBean.persistStatus}"
					update="editPanelGrid,:tabview:statusForm:statusMessage" />
				<p:commandButton id="editCloseButton"
					value="#{messages.label_close}" onclick="editSatDialogWidget.hide()"
					type="button" />
			</h:form>
		</p:outputPanel>
	</p:dialog>

	<p:dialog id="SviewDialog" header="#{messages.label_view} JJStatus"
		modal="true" widgetVar="viewSatDialogWidget" dynamic="true"
		resizable="true" maximizable="true" showEffect="fade"
		hideEffect="explode">
		<p:ajax event="close" update=":tabview:statusForm"
			listener="#{jJStatusBean.handleDialogClose}" />
		<p:outputPanel id="SviewPanel">
			<h:form id="sviewForm" enctype="multipart/form-data">
				<h:panelGrid id="viewPanelGrid" columns="2"
					binding="#{jJStatusBean.viewPanelGrid}" styleClass="dialog"
					columnClasses="col1,col2" />
				<p:commandButton id="viewCloseButton"
					value="#{messages.label_close}" onclick="viewSatDialogWidget.hide()"
					type="button" />
			</h:form>
		</p:outputPanel>
	</p:dialog>
	<p:confirmDialog id="SdeleteDialog" widgetVar="deleteSatDialogWidget"
		message="#{messages.label_delete_record}" showEffect="fade"
		hideEffect="explode" header="#{messages.label_confirm_deletion}"
		severity="alarm">
		<p:outputPanel id="SdeletePanel">
			<h:form id="sdeleteForm">
				<p:commandButton id="deleteYesButton" value="#{messages.label_yes}"
					action="#{jJStatusBean.deleteStatus}" update=":tabview:statusForm"
					oncomplete="deleteSatDialogWidget.hide()" />
				<p:commandButton id="deleteNoButton" value="#{messages.label_no}"
					onclick="deleteSatDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog>
</ui:composition>
</html>
