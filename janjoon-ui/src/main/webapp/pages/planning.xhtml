<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="sprintForm">
		<p:panelGrid style="margin-top:10px">
			<p:row>
				<p:column style="width:50%">
					<h:outputText for="sprint" value="Sprint:" />
					<p:selectOneMenu id="sprint" value="#{jJTaskBean.sprint}"
						panelStyle="width:150px;" effect="fade" style="width:150px;"
						filter="true" filterMatchMode="startsWith">
						<f:converter
							converterId="com.starit.janjoonweb.ui.mb.converter.JJSprintConverter" />
						<f:selectItem itemValue="#{null}" itemLabel="-- Select One --" />
						<f:selectItems value="#{jJTaskBean.sprints}" var="c"
							itemLabel="#{c.name}" itemValue="#{c}" />
						<p:ajax process="@this" partialSubmit="true"
							update=":projecttabview:planningForm" />
					</p:selectOneMenu>
				</p:column>
				<p:column>
					<p:commandButton id="commandButton"
						value="#{messages.specification_import_button}"
						style="float: right;"
						actionListener="#{jJTaskBean.loadImportFormat('planning')}"
						update=":projecttabview:taskImportDialog"
						oncomplete="taskImportDialogWidget.show()" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
	<h:form id="planningForm">
		<f:event type="preRenderComponent" listener="#{jJTaskBean.loadData()}" />
		<p:growl id="msg" />
		<p:panelGrid style="margin-top:10px">
			<p:row>
				<p:column style="width:50%">
					<p:scrollPanel id="scrollPanel" style="width:500px;" mode="native">
						<p:remoteCommand name="onCellEditTableComplete"
							update=":projecttabview:planningForm:taskDataTable " />
						<p:dataTable id="taskDataTable" var="taskData"
							style="width:1300px;" value="#{jJTaskBean.tasksData}"
							editable="true" editMode="cell" sortBy="chapter.name">
							<p:ajax event="cellEdit" listener="#{jJTaskBean.onCellEdit}"
								process="@widgetVar(nameWidget)"
								oncomplete="onCellEditTableComplete()"
								update="taskDataTable :projecttabview:planningForm:timeline :projecttabview:planningForm:msg" />

							<p:column styleClass="task" headerText="Chapter" rendered="false">
								<h:outputText value="#{taskData.chapter.name}" />
							</p:column>

							<p:column id="name" styleClass="task" headerText="Name">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{taskData.task.name}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{taskData.task.name}" required="true"
											label="Name" widgetVar="nameWidget"
											requiredMessage="Task name is a required value" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column id="sdpr" styleClass="task"
								headerText="Start Date Planned/Revised">
								<p:cellEditor>
									<f:facet name="output">
										<p:calendar value="#{taskData.startDate}" navigator="true"
											pattern="yyyy/MM/dd HH:mm:ss" />
									</f:facet>
									<f:facet name="input">
										<p:calendar value="#{taskData.startDate}" navigator="true"
											pattern="yyyy/MM/dd HH:mm:ss" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column id="edpr" styleClass="task"
								headerText="End Date Planned/Revised">
								<p:cellEditor>
									<f:facet name="output">
										<p:calendar value="#{taskData.endDate}" navigator="true"
											pattern="yyyy/MM/dd HH:mm:ss" />
									</f:facet>
									<f:facet name="input">
										<p:calendar value="#{taskData.endDate}" navigator="true"
											pattern="yyyy/MM/dd HH:mm:ss" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column id="wpr" styleClass="task"
								headerText="Workload Planned/Revised">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{taskData.workload}" />
									</f:facet>
									<f:facet name="input">
										<p:spinner value="#{taskData.workload}" stepFactor="1" min="0" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column id="sdr" styleClass="task" headerText="Start Date Real">
								<p:cellEditor>
									<f:facet name="output">
										<p:calendar value="#{taskData.task.startDateReal}"
											navigator="true" pattern="yyyy/MM/dd HH:mm:ss" />
									</f:facet>
									<f:facet name="input">
										<p:calendar value="#{taskData.task.startDateReal}"
											navigator="true" pattern="yyyy/MM/dd HH:mm:ss" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column id="edr" styleClass="task" headerText="End Date Real">
								<p:cellEditor>
									<f:facet name="output">
										<p:calendar value="#{taskData.task.endDateReal}"
											navigator="true" pattern="yyyy/MM/dd HH:mm:ss" />
									</f:facet>
									<f:facet name="input">
										<p:calendar value="#{taskData.task.endDateReal}"
											navigator="true" pattern="yyyy/MM/dd HH:mm:ss" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column id="wr" styleClass="task" headerText="Workload Real">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{taskData.task.workloadReal}" />
									</f:facet>
									<f:facet name="input">
										<p:spinner value="#{taskData.task.workloadReal}"
											stepFactor="1" min="0" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column styleClass="task" headerText="Assigned To">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText
											value="#{taskData.task.assignedTo.firstname} #{taskData.task.assignedTo.name}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{taskData.task.assignedTo}"
											filter="true" filterMatchMode="startsWith"
											style="width:100%;">
											<f:converter
												converterId="com.starit.janjoonweb.ui.mb.converter.JJContactConverter" />
											<f:selectItem itemValue="#{null}"
												itemLabel="-- Select One --" />
											<f:selectItems value="#{jJTaskBean.contacts}" var="contact"
												itemLabel="#{contact.firstname} #{contact.name}"
												itemValue="#{contact}" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column id="bt" styleClass="task" headerText="Before Task">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="Clic to show" />
									</f:facet>
									<f:facet name="input">
										<p:selectManyMenu value="#{taskData.selectedTasks}"
											style="width:150px;height:100px" var="p" showCheckbox="true">
											<f:selectItems value="#{taskData.tasks}" var="p"
												itemLabel="#{p}" itemValue="#{p}" />
											<p:column>
												<h:outputText value=" #{p} " />
											</p:column>
										</p:selectManyMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>
								<p:commandButton id="duplicate" icon="ui-icon-copy"
									oncomplete="duplicateTaskDialogWidget.show()">
									<f:setPropertyActionListener value="#{taskData.task}"
										target="#{jJTaskBean.task}" />
								</p:commandButton>
								<p:tooltip for="duplicate" value="Duplicate this task"
									showEffect="fade" hideEffect="fade" />
							</p:column>

							<p:summaryRow>
								<p:column styleClass="task" colspan="10" style="text-align:left">
									<h:outputText value="Chapter: #{taskData.chapter.name}" />
								</p:column>
							</p:summaryRow>

						</p:dataTable>
					</p:scrollPanel>
				</p:column>
				<p:column style="width:50%">
					<pe:timeline id="timeline" value="#{jJTaskBean.model}"
						eventMargin="10" eventMarginAxis="0" locale="#{LocaleBean.locale}"
						start="#{jJTaskBean.start}" end="#{jJTaskBean.end}"
						axisOnTop="true" groupsChangeable="false" var="task"
						style="min-width:500px;min-height:350px;" editable="true">

						<h:outputText value="" />
					</pe:timeline>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>

	<p:confirmDialog id="duplicateTaskDialog"
		widgetVar="duplicateTaskDialogWidget"
		message="Are you sure you want duplicate this task?" showEffect="fade"
		hideEffect="explode" header="Confirm Duplication" severity="alarm">
		<p:outputPanel id="duplicateTaskPanel">
			<h:form id="duplicateTaskForm">
				<p:commandButton id="duplicateYesButton"
					value="#{messages.label_yes}" action="#{jJTaskBean.duplicateTask}"
					update=":projecttabview:planningForm"
					oncomplete="duplicateTaskDialogWidget.hide()" />
				<p:commandButton id="duplicateNoButton" value="#{messages.label_no}"
					onclick="duplicateTaskDialogWidget.hide()" type="button" />
			</h:form>
		</p:outputPanel>
	</p:confirmDialog>

	<p:dialog id="taskImportDialog" header="Import Tasks" modal="true"
		widgetVar="taskImportDialogWidget" dynamic="true" resizable="false">
		<p:ajax event="close" update=":projecttabview:planningForm"
			listener="#{jJTaskBean.closeDialogImport}" />
		<p:outputPanel id="importTaskDialogPanel">
			<ui:insert name="importTask">
				<ui:include src="importTask.xhtml" />
			</ui:insert>
		</p:outputPanel>
	</p:dialog>

</ui:composition>
</html>
