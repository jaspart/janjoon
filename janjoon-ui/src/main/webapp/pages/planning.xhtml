<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/layout.xhtml">
	<ui:define name="content">
		<h:form id="planningForm">
			<f:event type="preRenderComponent"
				listener="#{jJTaskBean.loadData(jJProjectBean)}" />
			<pe:timeline id="timeline" value="#{jJTaskBean.model}"
				editable="true" eventMargin="10" eventMarginAxis="0"
				locale="#{LocaleBean.locale}" start="#{jJTaskBean.start}"
				end="#{jJTaskBean.end}" showNavigation="true" showButtonNew="true"
				showMajorLabels="false" axisOnTop="true" groupsChangeable="true"
				groupsOnRight="false" var="task">
				<h:outputText value="Task #{task.name}" />
			</pe:timeline>
		</h:form>
	</ui:define>
</ui:composition>
</html>
