
<ui:composition template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	
		<p:tabMenu activeIndex="0" name="content">  
		    <ui:include src="/templates/menu.xhtml" />
		</p:tabMenu> 
		<br/><br/><br/><br/>
		<center><div style="width:600px"> 
			<h:form>  
			
				<p:growl id="messages" showDetail="true" />
				
				<p:schedule value="#{scheduleController.eventModel}" widgetVar="myschedule">
				    <p:ajax event="dateSelect" listener="#{scheduleController.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />
				    <p:ajax event="eventSelect" listener="#{scheduleController.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
				    <p:ajax event="eventMove" listener="#{scheduleController.onEventMove}" update="messages" />
				    <p:ajax event="eventResize" listener="#{scheduleController.onEventResize}" update="messages" />
				</p:schedule>
				
				<p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">  
				    <h:panelGrid id="eventDetails" columns="2">
				        <h:outputLabel for="title" value="Title:" />
				        <p:inputText id="title" value="#{scheduleController.event.title}" required="true"/>
				
				        <h:outputLabel for="from" value="From:" />
				        <p:calendar value="#{scheduleController.event.startDate}" pattern="dd/MM/yyyy HH:mm" />
				
				        <h:outputLabel for="to" value="To:" />
				        <p:calendar value="#{scheduleController.event.endDate}" pattern="dd/MM/yyyy HH:mm" /> 
				
				        <h:outputLabel for="allDay" value="All Day:" />
				        <h:selectBooleanCheckbox id="allDay" value="#{scheduleController.event.allDay}" /> 
				        
		            	
		            	<h:outputLabel for="ressources" value="Ressources :" />
					    <p:autoComplete value="#{ressourceAutoCompleteBean.selectedPlayers}" completeMethod="#{ressourceAutoCompleteBean.completePlayer}"  
					        var="p" itemLabel="#{p.name}" itemValue="#{p}" converter="player" multiple="true" width="100px">  
					        <p:growl id="growl" showDetail="true" sticky="true" />  
					  
					        <p:ajax event="itemUnselect" listener="#{ressourceAutoCompleteBean.handleUnselect}"  update="growl" />
					  
					        <p:column style="width:20%;text-align:center">
					            <p:graphicImage value="/images/barca/#{p.photo}" width="40" height="50"/>  
					        </p:column>
					  
					        <p:column style="width:80%">  
					            #{p.name} - #{p.position}  
					        </p:column>
					    </p:autoComplete> 
					    <br/>
						
						<p:editor id="editor" value="#{editorBean.value}" width="600"/>  <br/>
				
				        <p:commandButton type="reset" value="Reset" />  
				        <p:commandButton value="Save" actionListener="#{scheduleController.addEvent}" oncomplete="myschedule.update();eventDialog.hide();"/>  
				    </h:panelGrid>
				</p:dialog>
			</h:form>
		</div></center>
	</ui:define>
</ui:composition>
