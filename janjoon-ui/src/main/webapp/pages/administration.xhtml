<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/layout.xhtml">
	<ui:define name="content">

		<p:tabView id="tabview" widgetVar="tabView" dynamic="true" cache="true">

					<ui:include src="Contact.xhtml" />
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabProfile" title="Profile">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:include src="Profile.xhtml" />
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabProduct" title="Product">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:include src="Product.xhtml" />
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabProject" title="Project">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:include src="Project.xhtml" />
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabWorkflow" title="Workflow">
				<h:panelGrid id="panWorkflow" columns="1" cellpadding="10">
					<ui:include src="Workflow.xhtml" />
				</h:panelGrid>

		</p:tabView>

	</ui:define>

</html>
