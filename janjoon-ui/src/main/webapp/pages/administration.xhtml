<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/layout.xhtml">
	<ui:define name="content">

		<p:tabView id="tabview" widgetVar="tabView" dynamic="true"
			cache="true">

			<p:tab id="tabUser" title="User">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:insert name="contact">
						<ui:include src="contact.xhtml" />
					</ui:insert>
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabProfile" title="Profile">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:insert name="profile">
						<ui:include src="profile.xhtml" />
					</ui:insert>
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabProduct" title="Product">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:insert name="product">
						<ui:include src="product.xhtml" />
					</ui:insert>
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabProject" title="Project">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:insert name="project">
						<ui:include src="project.xhtml" />
					</ui:insert>
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabCategory" title="Category">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:insert name="category">
						<ui:include src="category.xhtml" />
					</ui:insert>
				</h:panelGrid>
			</p:tab>
			<p:tab id="tabConfig" title="Configuration">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:insert name="configuration">
						<ui:include src="config.xhtml" />
					</ui:insert>
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabStatus" title="Status">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:insert name="status">
						<ui:include src="status.xhtml" />
					</ui:insert>
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabWorkflow" title="Workflow">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:insert name="workflow">
						<ui:include src="workflow.xhtml" />
					</ui:insert>
				</h:panelGrid>
			</p:tab>

			<p:tab id="tabLicense" title="License">
				<h:panelGrid columns="1" cellpadding="3">
					<ui:insert name="license">
						<ui:include src="license.xhtml" />
					</ui:insert>
				</h:panelGrid>
			</p:tab>

		</p:tabView>

	</ui:define>
</ui:composition>
</html>
