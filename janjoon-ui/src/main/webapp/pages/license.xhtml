<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="licenseForm" enctype="multipart/form-data">
		<p:fileUpload mode="advanced" fileLimit="1"
			label="#{messages.admin_license_choose_button}"
			fileUploadListener="#{licenseBean.handleFileUpload}"
			allowTypes="/(\.|\/)(lic|txt)$/" auto="true" />
	</h:form>
</ui:composition>
</html>
