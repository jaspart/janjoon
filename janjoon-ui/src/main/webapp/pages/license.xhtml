<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<style type="text/css">
.ui-fileupload-progress {
	display: block;
}

.ui-fileupload-cancel {
	display: block;
}

.ui-fileupload-files {
	margin: 10px 0;
	border-collapse: collapse;
	width: auto !important;
	display: inline-block;
	height: auto !important;
}
</style>
	<h:form id="licenseForm">
		<p:panel id="licenseForm" style="width:600px" columns="1"
			cellpadding="6">
			<h:panelGrid columns="1" cellpadding="5">
				<h:outputLabel for="licenseForm"
					value="#{messages.admin_license_files_text}"
					style="font-weight:bold" />

				<h:outputLabel for="licenseForm"
					value="#{messages.admin_license_db_text}" />

				<p:fileUpload fileUploadListener="#{licenseBean.handleFileUpload}"
					mode="advanced" dragDropSupport="true" update=":growlForm"
					sizeLimit="100000" allowTypes="/(\.|\/)(lic|license)$/" />

			</h:panelGrid>
		</p:panel>
	</h:form>

</ui:composition>
</html>
