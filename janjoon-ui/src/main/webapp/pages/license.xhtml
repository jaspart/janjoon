<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="licenseForm">
		<h:panelGroup layout="block" styleClass="Container">
			<h:panelGroup layout="block" styleClass="Container70 Responsive100">
				<h:panelGroup layout="block" styleClass="Container100">
					<h:outputLabel for="licenseForm"
						value="#{messages.admin_license_files_text}"
						style="font-weight:bold" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="Container100">
					<h:outputLabel for="licenseForm"
						value="#{messages.admin_license_db_text}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="Container100">
					<p:fileUpload fileUploadListener="#{licenseBean.handleFileUpload}"
						mode="advanced" fileLimit="1" dragDropSupport="false"
						update=":growlForm" sizeLimit="100000"
						allowTypes="/(\.|\/)(lic|license)$/" />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>

</ui:composition>
</html>
