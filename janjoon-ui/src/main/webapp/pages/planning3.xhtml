
<ui:composition template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	
		<p:tabMenu activeIndex="0" name="content">  
		    <ui:include src="/templates/menu.xhtml" />
		</p:tabMenu> 
		<p:growl id="growl" showDetail="true" />  
		
	    <p:sheet value="#{PlanBean.cars}" var="car" scrollHeight="300">  
	        <f:facet name="caption">  
	            List of Cars  
	        </f:facet>  
	  
	        <p:column headerText="Model" width="125" sortBy="#{car.model}">  
	            <h:inputText value="#{car.model}" />  
	        </p:column>  
	  
	        <p:column headerText="Year" width="125" sortBy="#{car.year}">  
	            <h:inputText value="#{car.year}" onkeypress="return restrict(event)"/>  
	        </p:column>  
	  
	        <p:column headerText="Manufacturer" width="125" sortBy="#{car.manufacturer}">  
	            <h:inputText value="#{car.manufacturer}" />  
	        </p:column>  
	  
	        <p:column headerText="Color" width="125" sortBy="#{car.color}">  
	            <p:graphicImage id="campnou" value="/images/barca/camp_nou.jpg" style="width:20px;"/>  
			    <p:resizable for="campnou" grid="50" width="20">  
			        <p:ajax listener="#{resizeBean.onResize}" update="growl"/>  
			    </p:resizable>  
	        </p:column>  
	    </p:sheet>  
    
	    <p:graphicImage id="campnou" value="/images/barca/camp_nou.jpg" style="width:20px;"/>  
	  
	    <p:resizable for="campnou" grid="50" width="20">  
	        <p:ajax listener="#{resizeBean.onResize}" update="growl"/>  
	    </p:resizable> 
	</ui:define>
</ui:composition>
