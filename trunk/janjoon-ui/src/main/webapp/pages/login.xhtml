<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="shortcut icon" type="image/png"
		href="#{request.contextPath}/resources/images/janjoon_logo.ico" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Janjoon</title>
	<ui:insert name="head" />
</h:head>

<h:body styleClass="login-body">
	<h:form id="login" method="post">
		<div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
			<div class="Wid33 MarAuto WidAutoOnMobile">
				<h:graphicImage name="janjoon_logo.ico" library="images"
					style="width:40%; max-width:200px;" />
				<div class="Card ShadowEffect">
					<div class="EmptyBox20"></div>
					<div class="Wid100 OvHidden BigTopic Fs22">
						<i class="icon-users Fs22"></i>#{messages.login_pleaseLogin_header}
					</div>
					<p:messages id="auth" autoUpdate="true" closable="true" />
					<div class="EmptyBox20"></div>
					<div class="Wid100">
						<p:inputText id="username" value="#{loginBean.username}"
							required="true" placeholder="Email"
							styleClass="Wid80 TexAlCenter Fs18"
							requiredMessage="#{messages.login_necessaryUsername_label}">
							<f:validator validatorId="emailValidator" />
						</p:inputText>
					</div>
					<div class="EmptyBox10"></div>
					<div class="Wid100">
						<p:inputText id="password" value="#{loginBean.password}"
							required="true" type="password" placeholder="Password"
							styleClass="Wid80 TexAlCenter Fs18"
							requiredMessage="#{messages.login_necessaryPassword_label}" />
					</div>
					<div class="EmptyBox30"></div>
					<p:selectBooleanCheckbox value="#{loginBean.agreeTerms}">
						<p:ajax event="change" update="submit" />
					</p:selectBooleanCheckbox>
					<h:outputLink target="_blank"
						value="../resources/ConfidentialityTermsAndConditions_BetaUsers.pdf"
						styleClass="preformatted">
						<h:outputLabel value="#{messages.login_terms_label}" />
					</h:outputLink>
					<div class="EmptyBox30"></div>
					<div class="Wid100">
						<p:button value="Sign In / Sign Up" icon="fa fa-sign-in"
							styleClass="Wid60 Fs18 White RaisedButton"
							href="signup.jsf" />
					</div>
					<div class="EmptyBox5"></div>

					<div class="EmptyBox20"></div>
					<div class="Separator"></div>
					<div class="EmptyBox10"></div>
					<div class="Wid100">
						<p:commandButton id="submit"
							value="#{messages.login_login_button}" icon="fa fa-key"
							styleClass="GreenButton Wid60 Fs18 White RaisedButton"
							action="#{loginBean.login}" disabled="#{!loginBean.agreeTerms}"
							update=":login:auth" />
					</div>
					<div class="EmptyBox20"></div>

					<div
						class="Wid100 TexAlCenter Fs14 FontRobotoRegular WhiteBlue">
						<i class="fa fa-copyright"></i>
						<h:outputLink value="https://www.starit.fr">
							<h:graphicImage library="images" name="starit-logo.png"
								alt="StarIT - Janjoon" />
						</h:outputLink>
					</div>
				</div>
			</div>
		</div>
	</h:form>

	<h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
	<h:outputStylesheet name="standard.css" library="css" />
	<h:outputStylesheet name="css/animate.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
	<h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
</h:body>
</html>
